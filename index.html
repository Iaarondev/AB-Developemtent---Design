<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <title>Negroar Resilient - Welcome</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Italianno&family=Montserrat:wght@300&display=swap"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        font-family: "Cormorant Garamond", serif;
        overflow: hidden;
        perspective: 1000px;
        position: relative;
      }

      .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.7;
      }

      .content-wrapper {
        position: relative;
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        z-index: 95;
      }

      .content {
        text-align: center;
        width: 100%;
        max-width: 800px;
        padding: 20px;
        margin: auto;
      }

      .welcome {
        color: #daa520;
        font-family: "Italianno", cursive;
        font-size: min(10vw, 72px);
        opacity: 0;
        transform: translateY(-50px) rotateX(-90deg);
        animation: revealWelcome 1.5s ease-out 1.8s forwards;
        text-shadow: 0 0 15px rgba(218, 165, 32, 0.5);
        margin-bottom: 20px;
      }

      .main-title {
        color: #daa520;
        font-size: min(8vw, 64px);
        margin: 20px 0;
        opacity: 0;
        transform: scale(0.5);
        animation: revealTitle 1.5s ease-out 2.3s forwards;
        text-shadow: 0 0 10px rgba(218, 165, 32, 0.5),
          0 0 20px rgba(218, 165, 32, 0.3), 0 0 30px rgba(218, 165, 32, 0.1);
        letter-spacing: 2px;
        font-weight: 600;
      }

      .subtitle {
        display: block;
        font-family: "Montserrat", sans-serif;
        font-size: min(4vw, 28px);
        color: #b8860b;
        font-weight: 300;
        letter-spacing: min(1vw, 8px);
        opacity: 0;
        transform: translateY(50px);
        animation: revealSubtitle 1.5s ease-out 2.8s forwards;
      }

      .controls-container {
        position: fixed;
        bottom: 20px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-between;
        padding: 0 20px;
        z-index: 1000;
      }

      .audio-button {
        background-color: rgba(218, 165, 32, 0.2);
        border: 1px solid rgba(218, 165, 32, 0.5);
        color: #daa520;
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        animation: fadeIn 1s ease-out 3.3s forwards;
      }

      .enter-site {
        background-color: rgba(218, 165, 32, 0.2);
        border: 1px solid rgba(218, 165, 32, 0.5);
        color: #daa520;
        padding: 12px 24px;
        border-radius: 4px;
        text-decoration: none;
        font-family: "Montserrat", sans-serif;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        opacity: 0;
        animation: fadeIn 1s ease-out 3.3s forwards;
      }

      .audio-button:hover,
      .enter-site:hover {
        background-color: rgba(218, 165, 32, 0.3);
        transform: scale(1.1);
      }

      @keyframes revealWelcome {
        to {
          opacity: 1;
          transform: translateY(0) rotateX(0);
        }
      }

      @keyframes revealTitle {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes revealSubtitle {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Mobile Responsiveness */
      @media (max-height: 600px) {
        .content-wrapper {
          padding: 60px 20px;
        }

        .welcome {
          font-size: min(8vw, 54px);
          margin-bottom: 10px;
        }

        .main-title {
          font-size: min(6vw, 48px);
          margin: 10px 0;
        }

        .subtitle {
          font-size: min(3vw, 20px);
        }

        .controls-container {
          bottom: 10px;
        }
      }

      @media (max-width: 480px) {
        .content {
          padding: 10px;
        }

        .welcome {
          font-size: min(12vw, 48px);
        }

        .main-title {
          font-size: min(10vw, 42px);
        }

        .subtitle {
          font-size: min(5vw, 18px);
        }

        .enter-site {
          padding: 10px 20px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <video id="intro-video" autoplay loop playsinline>
        <source src="videos/intro.mp4" type="video/mp4" />
      </video>
    </div>
    <audio id="lion-roar" preload="auto">
      <source src="audio/lionroar.mp3" type="audio/mpeg" />
    </audio>

    <div class="content-wrapper">
      <div class="content">
        <div class="welcome">Welcome to</div>
        <div class="main-title">Negroar Resilient</div>
        <span class="subtitle">Community Driven Progress</span>
      </div>
    </div>

    <div class="controls-container">
      <button class="audio-button" onclick="toggleAudio()" title="Toggle Sound">
        <svg
          class="audio-icon"
          viewBox="0 0 24 24"
          width="24"
          height="24"
          fill="currentColor"
        >
          <path
            d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"
          />
        </svg>
      </button>
      <a href="home.html" class="enter-site">Enter Site</a>
    </div>

    <script>
      const lionRoar = document.getElementById("lion-roar");
      const video = document.getElementById("intro-video");

      // Try to play audio on page load
      function playAudio() {
        lionRoar.play().catch((e) => {
          console.log("Auto-play prevented:", e);
          // Will try again on first interaction
          document.addEventListener(
            "click",
            () => {
              lionRoar.play().catch((e) => console.log("Play failed:", e));
            },
            { once: true }
          );
        });
      }

      // Multiple attempts to start audio
      window.addEventListener("load", playAudio);
      setTimeout(playAudio, 100);
      setTimeout(playAudio, 500);

      function toggleAudio() {
        if (lionRoar.paused) {
          lionRoar.play().catch((e) => console.log("Toggle failed:", e));
        } else {
          lionRoar.pause();
          lionRoar.currentTime = 0;
        }
      }

      // Ensure video loops
      video.addEventListener("ended", () => {
        video.play().catch((e) => console.log("Video loop failed:", e));
      });

      // Auto-redirect after 8 seconds
      setTimeout(() => {
        window.location.href = "home.html";
      }, 8000);
    </script>
  </body>
</html>
