<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AB Development & Design</title>

    <!-- Facebook Meta Tags -->
    <meta property="og:title" content="AB Development & Design" />
    <meta
      property="og:description"
      content="We build innovative solutions with passion"
    />
    <meta property="og:image" content="assets/images/ABLogo.png" />
    <meta property="og:url" content="https://abdevndesign.com" />
    <meta property="og:type" content="website" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- jQuery and Ripples Plugin -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"
      defer
    ></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="src/styles/main.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-logo">
        <img
          src="public\images\assets\ABLogo.png"
          alt="AB Logo"
          class="logo-img"
        />
        <span>AB Development & Design</span>
      </div>
      <div class="nav-links">
        <a href="/" class="active">Home</a>
        <a href="/portfolio">Portfolio</a>
        <a href="/contact">Contact</a>
      </div>
    </nav>

    <div class="hero-container">
      <div class="logo-large">
        <img
          src="public\images\assets\ABLogo.png"
          alt="AB Logo"
          class="logo-img-large"
        />
      </div>
      <div class="content-wrapper">
        <h1>AB Development & Design</h1>
        <div class="tagline-container">
          <span>We</span>
          <div class="scrolling-text">
            <span class="scrolling-text__item">build innovative solutions</span>
          </div>
          <span>with passion</span>
        </div>
        <a href="/portfolio" class="cta-button">VIEW PORTFOLIO</a>
      </div>
    </div>

    <!-- Chat Toast Notification -->
    <div class="chat-toast" id="chatToast">
      <div class="toast-content">
        <span class="toast-icon">ðŸ’¬</span>
        <p>Need help? Chat with us!</p>
        <button class="toast-close" onclick="closeToast()">&times;</button>
      </div>
      <div class="toast-progress"></div>
    </div>

    <!-- Messenger Chat Integration -->
    <div id="fb-root"></div>
    <div id="fb-customer-chat" class="fb-customerchat"></div>

    <!-- Messenger Script -->
    <script>
      // Initialize Facebook SDK
      window.fbAsyncInit = function () {
        FB.init({
          xfbml: true,
          version: "v18.0",
        });

        // Chat widget event handlers
        FB.Event.subscribe("customerchat.load", function () {
          console.log("Chat widget loaded successfully");
          initializeChatToast();
        });

        FB.Event.subscribe("customerchat.show", function () {
          hideToast();
          trackChatOpen();
        });

        FB.Event.subscribe("customerchat.hide", function () {
          console.log("Chat widget hidden");
        });
      };

      // Load Facebook SDK
      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");

      // Configure chat widget
      var chatbox = document.getElementById("fb-customer-chat");
      chatbox.setAttribute("page_id", "113394291657712");
      chatbox.setAttribute("attribution", "biz_inbox");
      chatbox.setAttribute("theme_color", "#2ecc71");
      chatbox.setAttribute("greeting_dialog_display", "fade");
      chatbox.setAttribute("greeting_dialog_delay", "5");
      chatbox.setAttribute(
        "logged_in_greeting",
        "Hi! ðŸ‘‹ How can we help you today?"
      );
      chatbox.setAttribute(
        "logged_out_greeting",
        "Hi! ðŸ‘‹ Log in to chat with us."
      );
    </script>

    <!-- Custom Scripts -->
    <script src="src\scripts\main.js" type="module"></script>
  </body>
</html>
