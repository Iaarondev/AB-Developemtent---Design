<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AB Development & Design</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- jQuery and Ripples Plugin -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"
      defer
    ></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-logo">
        <img src="assets/images/ABLogo.png" alt="AB Logo" class="logo-img" />
        <span>AB Development & Design</span>
      </div>
      <div class="nav-links">
        <a href="/" class="active">Home</a>
        <a href="/portfolio">Portfolio</a>
        <a href="/contact">Contact</a>
      </div>
    </nav>

    <div class="hero-container">
      <div class="logo-large">
        <img
          src="assets/images/ABLogo.png"
          alt="AB Logo"
          class="logo-img-large"
        />
      </div>
      <div class="content-wrapper">
        <h1>AB Development & Design</h1>
        <div class="tagline-container">
          <span>We</span>
          <span class="highlight-text">build innovative solutions</span>
          <span>with passion</span>
        </div>
        <a href="/portfolio" class="cta-button">VIEW PORTFOLIO</a>
      </div>
    </div>

    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function () {
        FB.init({
          xfbml: true,
          version: "v12.0",
        });
      };

      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
          return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");
    </script>

    <!-- Your Chat Plugin code -->
    <div
      class="fb-customerchat"
      attribution="setup_tool"
      page_id="113394291657712"
    ></div>

    <!-- Custom Scripts -->
    <script src="assets/js/main.js" type="module"></script>
  </body>
</html>
