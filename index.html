    <script>
      window.fbAsyncInit = function () {
        FB.init({

        FB.Event.subscribe("customerchat.load", function () {

          hideToast();
          trackChatOpen();

        FB.Event.subscribe("customerchat.hide", function () {
          console.log("Chat widget hidden");
        });
      };

      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");

    </script>

    <!-- Subscription Popup Script -->
    <script>
    (function() {
        function showPopup() {
            if (!localStorage.getItem('subscribed') && !localStorage.getItem('hasVisited')) {
                setTimeout(() => {
                    const popup = document.getElementById('subscription-popup');
                    if (popup) popup.style.display = 'block';
                }, 2000);
                localStorage.setItem('hasVisited', 'true');
            }
        }

        window.closePopup = function() {
            const popup = document.getElementById('subscription-popup');
            if (popup) popup.style.display = 'none';
        }

        function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            form.submit();
            localStorage.setItem('subscribed', 'true');
            closePopup();
            setTimeout(() => {
                alert('Thank you for subscribing!');
            }, 500);
        }

        document.addEventListener('DOMContentLoaded', function() {
            showPopup();
            const form = document.getElementById('subscription-form');
            if (form) {
                form.addEventListener('submit', handleSubmit);
            }
            
            document.addEventListener('click', function(event) {
                const popup = document.getElementById('subscription-popup');
                if (popup && event.target.closest('.subscription-popup') === null) {
                    closePopup();
                }
            });
        });
    })();
    </script>
