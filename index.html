    <!-- Messenger Script -->
    <script>
      window.fbAsyncInit = function () {
        FB.init({
          xfbml: true,
          version: "v18.0",
        });

        FB.Event.subscribe("customerchat.load", function () {
          console.log("Chat widget loaded successfully");
          initializeChatToast();
        });

        FB.Event.subscribe("customerchat.show", function () {
          hideToast();
          trackChatOpen();
        });

        FB.Event.subscribe("customerchat.hide", function () {
          console.log("Chat widget hidden");
        });
      };

      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");

      var chatbox = document.getElementById("fb-customer-chat");
      chatbox.setAttribute("page_id", "113394291657712");
      chatbox.setAttribute("attribution", "biz_inbox");
      chatbox.setAttribute("theme_color", "#2ecc71");
      chatbox.setAttribute("greeting_dialog_display", "fade");
      chatbox.setAttribute("greeting_dialog_delay", "5");
      chatbox.setAttribute(
        "logged_in_greeting",
        "Hi! ðŸ‘‹ How can we help you today?"
      );
      chatbox.setAttribute(
        "logged_out_greeting",
        "Hi! ðŸ‘‹ Log in to chat with us."
      );
    </script>

    <!-- Subscription Popup Script -->
    <script>
      (function () {
        function showPopup() {
          if (
            !localStorage.getItem("subscribed") &&
            !localStorage.getItem("hasVisited")
          ) {
            setTimeout(() => {
              const popup = document.getElementById("subscription-popup");
              if (popup) popup.style.display = "block";
            }, 2000);
            localStorage.setItem("hasVisited", "true");
          }
        }

        window.closePopup = function () {
          const popup = document.getElementById("subscription-popup");
          if (popup) popup.style.display = "none";
        };

        function handleSubmit(event) {
          event.preventDefault();
          const form = event.target;
          form.submit();
          localStorage.setItem("subscribed", "true");
          closePopup();
          setTimeout(() => {
            alert("Thank you for subscribing!");
          }, 500);
        }

        document.addEventListener("DOMContentLoaded", function () {
          showPopup();
          const form = document.getElementById("subscription-form");
          if (form) {
            form.addEventListener("submit", handleSubmit);
          }

          document.addEventListener("click", function (event) {
            const popup = document.getElementById("subscription-popup");
            if (popup && event.target.closest(".subscription-popup") === null) {
              closePopup();
            }
          });
        });
      })();
    </script>
