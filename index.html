    <!-- Chat Toast Notification -->

    <!-- Subscription Modal -->
    <input class="modal-btn" type="checkbox" id="modal-btn" name="modal-btn"/>
    <div class="modal">  
      <div class="modal-wrap">
        <img src="assets/images/ABLogo.png" alt="AB Logo">

    <style>
    /* Modal Styles */
    .modal-btn:checked,
    .modal-btn:not(:checked){
      position: absolute;
      left: -9999px;
    }

    .modal{
      position: fixed;
      display: block;
      display: -ms-flexbox;
      display: flex;
      -ms-flex-wrap: wrap;
      flex-wrap: wrap;
      -ms-flex-pack: center;
      justify-content: center;
      margin: 0 auto;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 100;
      overflow-x: hidden;
      background-color: rgba(31,32,41,.75);
      pointer-events: none;
      opacity: 0;
      transition: opacity 250ms 700ms ease;
    }

    .modal-btn:checked ~ .modal{
      pointer-events: auto;
      opacity: 1;
      transition: all 300ms ease-in-out;
    }

    .modal-wrap {
      position: relative;
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      margin-top: 20px;
      margin-bottom: 20px;
      border-radius: 4px;
      overflow: hidden;
      padding-bottom: 20px;
      background-color: #fff;
      -ms-flex-item-align: center;
      align-self: center;
      box-shadow: 0 12px 25px 0 rgba(199,175,189,.25);
      opacity: 0;
      transform: scale(0.6);
      transition: opacity 250ms 250ms ease, transform 300ms 250ms ease;
    }

    .modal-btn:checked ~ .modal .modal-wrap{
      opacity: 1;
      transform: scale(1);
      transition: opacity 250ms 500ms ease, transform 350ms 500ms ease;
    }

    .modal-wrap {
      padding-top: 20px;
      text-align: center;
    }

    .modal-wrap img {
      width: 120px;
      height: auto;
      margin: 0 auto;
    }

    .modal-wrap p {
      margin: 0;
      padding: 15px 30px;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      color: #1f2029;
    }

    .modal-wrap p:first-of-type {
      font-size: 24px;
      font-weight: 600;
    }

    #subscription-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    #subscription-form input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: 'Poppins', sans-serif;
    }

    #subscription-form input:focus {
      outline: none;
      border-color: #2ecc71;
    }

    #subscription-form button {
      width: 100%;
      padding: 12px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      font-family: 'Poppins', sans-serif;
    }

    #subscription-form button:hover {
      background-color: #27ae60;
    }

    @media screen and (max-width: 500px) {
      .modal-wrap {
        width: calc(100% - 40px);
        padding-bottom: 15px;
      }
      .modal-wrap p {
        padding: 15px 20px 0 20px;
      }
    }
    </style>

    <!-- Messenger Script -->
    <script>
      window.fbAsyncInit = function () {
        FB.init({
          xfbml: true,
          version: "v18.0",
        });

        FB.Event.subscribe("customerchat.load", function () {
          console.log("Chat widget loaded successfully");
          initializeChatToast();
        });

        FB.Event.subscribe("customerchat.show", function () {
          hideToast();
          trackChatOpen();
        });

        FB.Event.subscribe("customerchat.hide", function () {
          console.log("Chat widget hidden");
        });
      };

      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");

      var chatbox = document.getElementById("fb-customer-chat");
      chatbox.setAttribute("page_id", "113394291657712");
      chatbox.setAttribute("attribution", "biz_inbox");
      chatbox.setAttribute("theme_color", "#2ecc71");
      chatbox.setAttribute("greeting_dialog_display", "fade");
      chatbox.setAttribute("greeting_dialog_delay", "5");
      chatbox.setAttribute(
        "logged_in_greeting",
        "Hi! ðŸ‘‹ How can we help you today?"
      );
      chatbox.setAttribute(
        "logged_out_greeting",
        "Hi! ðŸ‘‹ Log in to chat with us."
      );
    </script>

    <!-- Subscription Modal Script -->
    <script>
    // Auto trigger on first visit
    window.addEventListener('DOMContentLoaded', () => {
      if (!localStorage.getItem('hasVisited')) {
        setTimeout(() => {
          document.getElementById('modal-btn').checked = true;
        }, 2000); // Show after 2 seconds
        localStorage.setItem('hasVisited', 'true');
      }
    });

    function handleSubscribe(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      
      // Add your email submission logic here
      console.log('Email submitted:', email);
      
      // Close modal
      document.getElementById('modal-btn').checked = false;
      
      // Show success message
      alert('Thank you for subscribing!');
      
      // Store subscription status
      localStorage.setItem('subscribed', 'true');
    }

    // Close on clicking outside
    document.querySelector('.modal').addEventListener('click', function(event) {
      if (event.target === this) {
        document.getElementById('modal-btn').checked = false;
      }
    });
    </script>
