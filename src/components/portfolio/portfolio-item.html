<div class="portfolio-item">
  <div class="preview-section">
    <!-- Device preview component will be injected here -->
    <div class="preview-controls">
      <div class="device-buttons">
        <button class="device-button active" data-device="desktop">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <rect x="2" y="3" width="20" height="14" rx="2" />
            <line x1="8" y1="21" x2="16" y2="21" />
            <line x1="12" y1="17" x2="12" y2="21" />
          </svg>
          Desktop
        </button>
        <!-- Add other device buttons here -->
      </div>
    </div>
    <div class="preview-container">
      <!-- Device frames will be injected by DevicePreview component -->
    </div>
  </div>
  <div class="preview-info">
    <h2 class="site-title"></h2>
    <div class="site-links"></div>
    <p class="preview-description"></p>
    <div class="tech-stack"></div>
  </div>
</div>
