<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gen Zen - Serenity in Every Flame</title>
  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      background: #000;
    }

    /* Landing Page Styles */
    .landing-page {
      position: relative;
      text-align: center;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Animated Background */
    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.9)), 
                  url('https://source.unsplash.com/1600x900/?candle') center/cover no-repeat;
      animation: flicker 3s infinite alternate;
      z-index: -1;
    }

    @keyframes flicker {
      0% { opacity: 0.95; }
      50% { opacity: 1; }
      100% { opacity: 0.9; }
    }

    /* Header */
    header {
      margin-bottom: 50px;
    }

    .title {
      font-size: 4rem;
      background: linear-gradient(90deg, teal, pink);
      -webkit-background-clip: text;
      color: transparent;
      animation: glow 1.5s infinite alternate;
    }

    .subtitle {
      font-size: 1.5rem;
      margin: 10px 0;
    }

    .cta-button {
      padding: 15px 30px;
      font-size: 1.2rem;
      color: #fff;
      background: linear-gradient(90deg, teal, pink);
      border: none;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .cta-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
    }

    /* Cards Section */
    .product-section {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 20px;
    }

    .card {
      width: 300px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      backdrop-filter: blur(15px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card h2 {
      margin: 10px 0;
      font-size: 1.5rem;
      color: teal;
    }

    .card p {
      color: #ddd;
      font-size: 1rem;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }

    /* Animations */
    @keyframes glow {
      from {
        text-shadow: 0 0 10px teal, 0 0 20px pink;
      }
      to {
        text-shadow: 0 0 20px teal, 0 0 30px pink;
      }
    }
  </style>
</head>
<body>
  <div class="landing-page">
    <div class="background-animation"></div>
    <header>
      <h1 class="title">Gen Zen</h1>
      <p class="subtitle">Serenity in Every Flame</p>
      <a href="#products" class="cta-button">Shop Now</a>
    </header>

    <section id="products" class="product-section">
      <div class="card">
        <h2>Peaceful Lavender</h2>
        <p>Relax and unwind with the soothing scent of lavender.</p>
      </div>
      <div class="card">
        <h2>Cozy Vanilla</h2>
        <p>A warm, inviting fragrance to set a calming mood.</p>
      </div>
      <div class="card">
        <h2>Energizing Citrus</h2>
        <p>Brighten your day with the zesty aroma of citrus.</p>
      </div>
    </section>
  </div>
</body>
</html>
