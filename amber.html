<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumCatch - Fishing Gear Redefined</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #001f3f, #004080);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 3rem;
            color: #00d9ff;
            text-shadow: 0 0 10px #00d9ff, 0 0 20px #00a6d6;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .quantum-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: 2px solid #00d9ff;
            border-radius: 50%;
            animation: rotateQuantum 5s linear infinite;
            box-shadow: 0 0 20px #00d9ff, 0 0 50px #00a6d6;
        }

        @keyframes rotateQuantum {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .quantum-animation::before,
        .quantum-animation::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            border: 2px solid #00ff99;
            box-shadow: 0 0 10px #00ff99, 0 0 30px #00b378;
            animation: pulseQuantum 2s infinite alternate;
        }

        .quantum-animation::before {
            width: 200px;
            height: 200px;
        }

        .quantum-animation::after {
            width: 100px;
            height: 100px;
        }

        @keyframes pulseQuantum {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }

        .fish-container {
            position: relative;
            margin-top: 50px;
            width: 80%;
            height: 200px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 2px solid #00d9ff;
            box-shadow: 0 0 15px #00d9ff;
        }

        .fish {
            position: absolute;
            width: 50px;
            height: 30px;
            background: linear-gradient(to right, #ff7b00, #ffd700);
            border-radius: 50%;
            animation: swim 6s linear infinite;
            transform: rotate(-20deg);
        }

        .fish::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 90%;
            width: 15px;
            height: 15px;
            background: #ff4500;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .fish::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 10%;
            width: 10px;
            height: 10px;
            background: #ffd700;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes swim {
            0% {
                left: -10%;
                transform: rotate(-20deg);
            }
            50% {
                transform: rotate(20deg);
            }
            100% {
                left: 110%;
                transform: rotate(-20deg);
            }
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #ccc;
        }

        footer a {
            color: #00d9ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>QuantumCatch</h1>
        <p>Redefining fishing gear with quantum-inspired designs</p>
    </header>
    
    
    <div class="quantum-animation"></div>

    <div class="fish-container">
        <div class="fish" style="top: 20%;"></div>
        <div class="fish" style="top: 50%; animation-delay: 1s;"></div>
        <div class="fish" style="top: 80%; animation-delay: 2s;"></div>
    </div>

    <footer>
        <p>Powered by QuantumCatch. <a href="#">Shop Now</a></p>
    </footer>
</body>
</html>
