<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegas Raiders Promoter Network</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @keyframes neonPulse {
            0% {
                text-shadow: 0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px #C4C4C4,
                0 0 82px #C4C4C4,
                0 0 92px #C4C4C4;
            }
            50% {
                text-shadow: 0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px #000000,
                0 0 82px #000000,
                0 0 92px #000000;
            }
            100% {
                text-shadow: 0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px #C4C4C4,
                0 0 82px #C4C4C4,
                0 0 92px #C4C4C4;
            }
        }

        @keyframes spotlight {
            0% {
                background-position: -100% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        @keyframes cardGlow {
            0% {
                box-shadow: 0 0 5px rgba(196, 196, 196, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(196, 196, 196, 0.8);
            }
            100% {
                box-shadow: 0 0 5px rgba(196, 196, 196, 0.5);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        :root {
            --raiders-black: #000000;
            --raiders-silver: #C4C4C4;
            --background-color: #111111;
            --card-background: #1a1a1a;
        }

        body {
            background-color: var(--background-color);
            background-image: 
                linear-gradient(45deg, rgba(196, 196, 196, 0.1) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(196, 196, 196, 0.1) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(196, 196, 196, 0.1) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(196, 196, 196, 0.1) 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--raiders-black);
            padding: 20px;
            box-shadow: 0 2px 20px rgba(196, 196, 196, 0.3);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(196, 196, 196, 0.1) 50%, 
                transparent 100%);
            animation: spotlight 3s linear infinite;
        }

        h1 {
            color: var(--raiders-silver);
            margin-bottom: 20px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: neonPulse 2s infinite;
            text-align: center;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .search-box {
            padding: 12px;
            border: 2px solid var(--raiders-silver);
            border-radius: 4px;
            width: 300px;
            max-width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: var(--raiders-silver);
        }

        .add-button {
            background-color: var(--raiders-black);
            color: var(--raiders-silver);
            border: 2px solid var(--raiders-silver);
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .add-button:hover {
            background-color: var(--raiders-silver);
            color: var(--raiders-black);
            transform: scale(1.05);
        }

        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            font-size: 16px;
            color: var(--raiders-silver);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .tab.active {
            border-bottom: 2px solid var(--raiders-silver);
            color: #fff;
            animation: neonPulse 2s infinite;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid var(--raiders-silver);
            transition: all 0.3s;
            animation: cardGlow 3s infinite;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
            animation: none;
            box-shadow: 0 0 30px rgba(196, 196, 196, 0.4);
        }

        .card h3 {
            color: var(--raiders-silver);
            margin-bottom: 15px;
            font-size: 1.5em;
            text-transform: uppercase;
        }

        .card-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .tag {
            background-color: var(--raiders-black);
            color: var(--raiders-silver);
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            border: 1px solid var(--raiders-silver);
            transition: all 0.3s;
        }

        .tag:hover {
            background-color: var(--raiders-silver);
            color: var(--raiders-black);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--card-background);
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            border: 2px solid var(--raiders-silver);
            animation: cardGlow 3s infinite;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-button {
            background: none;
            border: none;
            color: var(--raiders-silver);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-button:hover {
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--raiders-silver);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--raiders-silver);
            border-radius: 4px;
            color: #fff;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #fff;
            box-shadow: 0 0 10px rgba(196, 196, 196, 0.3);
        }

        /* Raiders Shield Logo */
        .raiders-logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background-color: var(--raiders-silver);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            position: relative;
            animation: cardGlow 3s infinite;
        }

        .raiders-logo::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-color: var(--raiders-black);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                width: 100%;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="raiders-logo"></div>
            <h1 class="animate__animated animate__backInDown">Vegas Raiders Promoter Network</h1>
            <div class="controls">
                <input type="text" class="search-box" placeholder="Search events or promoters..." id="searchInput">
                <button class="add-button animate__animated animate__pulse animate__infinite" onclick="showModal()">Add Event</button>
            </div>
            <div class="tabs">
                <button class="tab active" onclick="switchTab('events')">Events</button>
                <button class="tab" onclick="switchTab('promoters')">Promoters</button>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="eventsGrid" class="grid"></div>
        <div id="promotersGrid" class="grid" style="display: none;"></div>
    </main>

    <div class="modal" id="addEventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Event</h2>
                <button class="close-button" onclick="hideModal()">&times;</button>
            </div>
            <form id="addEventForm" onsubmit="addEvent(event)">
                <div class="form-group">
                    <label for="eventTitle">Event Title</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Date</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventVenue">Venue</label>
                    <input type="text" id="eventVenue" required>
                </div>
                <div class="form-group">
                    <label for="eventPromoter">Promoter</label>
                    <input type="text" id="eventPromoter" required>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="eventTags">Tags (comma-separated)</label>
                    <input type="text" id="eventTags" placeholder="e.g., raiders, gameday, party">
                </div>
                <button type="submit" class="add-button">Add Event</button>
            </form>
        </div>
    </div>
