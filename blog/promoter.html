<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raiders Nation Promoter Network</title>
    <link rel="stylesheet" href="promoter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="raiders-shield">
            <div class="shield-inner"></div>
            <div class="crossed-swords"></div>
        </div>
        <h1>RAIDERS NATION PROMOTER NETWORK</h1>
        <div class="controls">
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search events or promoters..." id="searchInput">
                <div class="search-icon"></div>
            </div>
            <button class="add-button" onclick="showModal()">
                <span class="button-text">ADD EVENT</span>
                <span class="button-icon">+</span>
            </button>
        </div>
        <nav class="tabs">
            <button class="tab active" data-tab="events">EVENTS</button>
            <button class="tab" data-tab="promoters">PROMOTERS</button>
        </nav>
    </header>

    <main>
        <div id="eventsGrid" class="grid"></div>
        <div id="promotersGrid" class="grid" style="display: none;"></div>
        
        <div class="pagination">
            <button id="prevPage" class="page-btn" disabled>
                <span class="arrow">←</span> PREVIOUS
            </button>
            <span id="pageInfo" class="page-info">PAGE 1 OF 1</span>
            <button id="nextPage" class="page-btn">
                NEXT <span class="arrow">→</span>
            </button>
        </div>
    </main>

    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ADD NEW EVENT</h2>
                <button class="close-button" onclick="hideModal()">&times;</button>
            </div>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">EVENT TITLE</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">DATE</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventTime">TIME</label>
                    <input type="time" id="eventTime" required>
                </div>
                <div class="form-group">
                    <label for="eventVenue">VENUE</label>
                    <input type="text" id="eventVenue" required>
                </div>
                <div class="form-group">
                    <label for="eventTags">TAGS</label>
                    <input type="text" id="eventTags" placeholder="Separate tags with commas">
                </div>
                <button type="submit" class="submit-btn">COMMIT TO THE NATION</button>
            </form>
        </div>
    </div>

    <script src="promoter.js"></script>
</body>
</html>
