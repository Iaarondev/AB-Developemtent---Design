<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegas Raiders Promoter Network</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --neon-blue: #0ff;
            --neon-pink: #f0f;
            --neon-purple: #9b59b6;
            --dark-bg: #0d0d0d;
            --card-bg: #1c1c1c;
            --button-hover: #e91e63;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000 20%, #1a1a1a 100%);
            color: #fff;
        }

        header {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            text-align: center;
            padding: 20px 0;
            position: relative;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.7);
        }

        header h1 {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 0 15px var(--neon-blue), 0 0 25px var(--neon-pink);
        }

        .raiders-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 10px;
            background: radial-gradient(circle at 50%, var(--neon-blue), var(--dark-bg));
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                filter: brightness(1);
            }
            100% {
                transform: scale(1.1);
                filter: brightness(1.5);
            }
        }

        .controls {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .search-box {
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: #2c2c2c;
            color: #fff;
            width: 300px;
            font-size: 1rem;
            outline: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .search-box::placeholder {
            color: #aaa;
        }

        .add-button {
            padding: 12px 30px;
            background: var(--neon-pink);
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .add-button:hover {
            background: var(--button-hover);
            transform: scale(1.05);
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .tab {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            border: none;
            background: transparent;
            text-transform: uppercase;
            cursor: pointer;
            transition: color 0.3s;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            color: var(--neon-blue);
            border-bottom: 2px solid var(--neon-blue);
        }

        .tab:hover {
            color: var(--neon-purple);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: linear-gradient(145deg, #1c1c1c, #262626);
            border-radius: 15px;
            padding: 20px;
            color: #fff;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 10px 25px rgba(255, 0, 255, 0.5);
        }

        .card h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            color: var(--neon-pink        );
        }

        .info-row {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tag-container {
            margin-top: 15px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            background: var(--neon-purple);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.85rem;
            color: #fff;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .pagination button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            background: var(--neon-blue);
            color: #fff;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
        }

        .pagination button:disabled {
            background: #444;
            cursor: not-allowed;
        }

        .pagination button:hover:not(:disabled) {
            background: var(--neon-pink);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }

            .search-box {
                width: 100%;
                margin-bottom: 10px;
            }

            .tabs {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="raiders-logo"></div>
        <h1>Vegas Raiders Promoter Network</h1>
        <div class="controls">
            <input type="text" class="search-box" placeholder="Search events or promoters..." id="searchInput">
            <button class="add-button" onclick="showModal()">Add Event</button>
        </div>
        <div class="tabs">
            <button class="tab active" onclick="switchTab('events')">Events</button>
            <button class="tab" onclick="switchTab('promoters')">Promoters</button>
        </div>
    </header>

    <main>
        <div id="eventsGrid" class="grid"></div>
        <div id="promotersGrid" class="grid" style="display: none;"></div>
        <div class="pagination">
            <button id="prevPage" onclick="changePage(-1)" disabled>Previous</button>
            <span id="pageInfo"></span>
            <button id="nextPage" onclick="changePage(1)">Next</button>
        </div>
    </main>

    <div class="modal" id="addEventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Event</h2>
                <button class="close-button" onclick="hideModal()">&times;</button>
            </div>
            <form id="addEventForm" onsubmit="addEvent(event)">
                <div class="form-group">
                    <label for="eventTitle">Event Title</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Date</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventVenue">Venue</label>
                    <input type="text" id="eventVenue" required>
                </div>
                <div class="form-group">
                    <label for="eventPromoter">Promoter</label>
                    <input type="text" id="eventPromoter" required>
                </div>
                <div class="form-group">
