<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog - AB Development & Design</title>

    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      :root {
        --primary-color: #2ecc71;
        --primary-hover: #27ae60;
        --background-start: #f8f9fa;
        --background-end: #ffffff;
        --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --card-shadow-hover: 0 8px 12px rgba(0, 0, 0, 0.15);
      }

      body {
        background: linear-gradient(
          to bottom,
          var(--background-start),
          var(--background-end)
        );
        min-height: 100vh;
      }

      .background-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        pointer-events: none;
        opacity: 0.5;
      }

      .bubble {
        position: absolute;
        background: linear-gradient(
          45deg,
          rgba(46, 204, 113, 0.1),
          rgba(52, 152, 219, 0.1)
        );
        border-radius: 50%;
        animation: float 20s infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(100vh) scale(0.8);
          opacity: 0.6;
        }
        50% {
          transform: translateY(-100vh) scale(1.2);
          opacity: 0;
        }
      }

      .blog-container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
        position: relative;
        z-index: 1;
      }

      .blog-header {
        text-align: center;
        margin-bottom: 3rem;
        padding: 2rem 0;
      }

      .blog-header h1 {
        font-size: clamp(2rem, 5vw, 2.5rem);
        color: #333;
        margin-bottom: 1rem;
      }

      .search-container {
        margin-bottom: 2rem;
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .search-input,
      .filter-dropdown {
        padding: 0.75rem 1rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      .search-input {
        width: 100%;
        max-width: 400px;
      }

      .search-input:focus,
      .filter-dropdown:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.1);
      }

      .blog-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
        padding-bottom: 2rem;
      }

      .blog-card {
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: var(--card-shadow);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        opacity: 0;
        animation: fadeIn 0.5s ease forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .blog-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--card-shadow-hover);
      }

      .blog-card-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        background: #f5f5f5;
      }

      .blog-card-content {
        padding: 1.5rem;
      }

      .category-tag {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        background: #f0f0f0;
        color: #666;
        border-radius: 20px;
        font-size: 0.8rem;
        margin-bottom: 1rem;
        transition: background-color 0.3s ease;
      }

      .blog-card:hover .category-tag {
        background: #e0e0e0;
      }

      .blog-card h2 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
        color: #333;
        line-height: 1.3;
      }

      .blog-card-meta {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .blog-excerpt {
        color: #666;
        font-size: 0.9rem;
        line-height: 1.5;
        margin-bottom: 1.5rem;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .read-more {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background: var(--primary-color);
        color: white;
        text-decoration: none;
        border-radius: 4px;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .read-more:hover {
        background: var(--primary-hover);
        transform: translateY(-2px);
      }

      .loading-spinner {
        display: none;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .loading-spinner::after {
        content: "";
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error-message {
        text-align: center;
        padding: 2rem;
        color: #721c24;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        border-radius: 4px;
        margin: 1rem 0;
        display: none;
      }

      @media (max-width: 768px) {
        .blog-container {
          margin: 1rem auto;
        }

        .search-container {
          flex-direction: column;
        }

        .search-input,
        .filter-dropdown {
          max-width: 100%;
        }
      }

      .no-results {
        text-align: center;
        padding: 2rem;
        color: #666;
        grid-column: 1 / -1;
      }
    </style>
  </head>
  <body>
    <div class="background-animation" id="background-animation"></div>

    <main class="blog-container">
      <div class="blog-header">
        <h1>Our Blog</h1>
        <p>Insights, tutorials, and updates from our team</p>
      </div>

      <div class="search-container">
        <input
          type="text"
          placeholder="Search articles..."
          class="search-input"
          id="searchInput"
          aria-label="Search articles"
        />
        <select
          class="filter-dropdown"
          id="categoryFilter"
          aria-label="Filter by category"
        >
          <option value="all">All Categories</option>
          <option value="development">Development</option>
          <option value="design">Design</option>
          <option value="business">Business</option>
          <option value="technology">Technology</option>
        </select>
      </div>

      <div class="loading-spinner" id="loadingSpinner"></div>
      <div class="error-message" id="errorMessage"></div>
      <div class="blog-grid" id="blogGrid"></div>
    </main>

    <script>
      class BlogManager {
        constructor() {
          this.blogGrid = document.getElementById("blogGrid");
          this.loadingSpinner = document.getElementById("loadingSpinner");
          this.errorMessage = document.getElementById("errorMessage");
          this.searchInput = document.getElementById("searchInput");
          this.categoryFilter = document.getElementById("categoryFilter");
          this.posts = [];
          this.debounceTimeout = null;
        }

        async initialize() {
          try {
            await this.createBubbles();
            await this.loadPosts();
            this.setupEventListeners();
          } catch (error) {
            console.error("Initialization error:", error);
            this.showError(
              "Failed to initialize the blog. Please try refreshing the page."
            );
          }
        }

        createBubbles() {
          const container = document.getElementById("background-animation");
          const bubbleCount = 15;
          const fragment = document.createDocumentFragment();

          for (let i = 0; i < bubbleCount; i++) {
            const bubble = document.createElement("div");
            bubble.className = "bubble";

            const size = Math.random() * 100 + 50;
            bubble.style.cssText = `
                        width: ${size}px;
                        height: ${size}px;
                        left: ${Math.random() * 100}%;
                        animation-duration: ${Math.random() * 10 + 15}s;
                        animation-delay: ${Math.random() * 10}s;
                    `;

            fragment.appendChild(bubble);
          }

          container.appendChild(fragment);
        }

        async loadPosts() {
          this.showLoading();
          try {
            // Try loading from sitemap.xml first
            const sitemapResponse = await fetch("/sitemap.xml");
            if (sitemapResponse.ok) {
              const sitemapText = await sitemapResponse.text();
              const parser = new DOMParser();
              const xmlDoc = parser.parseFromString(sitemapText, "text/xml");
              const urls = xmlDoc.querySelectorAll("url > loc");

              for (const url of urls) {
                if (url.textContent.endsWith(".html")) {
                  await this.processPost(url.textContent);
                }
              }
            } else {
              // Fallback to site-index.html
              const indexResponse = await fetch("/site-index.html");
              if (!indexResponse.ok)
                throw new Error("Failed to load blog index");

              const text = await indexResponse.text();
              const doc = parser.parseFromString(text, "text/html");
              const links = doc.querySelectorAll("li a");

              for (const link of links) {
                const href = link.getAttribute("href");
                if (href.endsWith(".html")) {
                  await this.processPost(href);
                }
              }
            }
          } catch (error) {
            console.error("Error loading posts:", error);
            this.showError(
              "Failed to load blog posts. Please try again later."
            );
          } finally {
            this.hideLoading();
          }
        }

        async processPost(url) {
          try {
            const response = await fetch(url);
            const text = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, "text/html");

            const title =
              doc.querySelector("title")?.textContent ||
              doc.querySelector("h1")?.textContent ||
              url.split("/").pop().replace(".html", "");

            const excerpt = this.extractExcerpt(doc);
            const category = this.determineCategory(title);
            const date = this.extractDate(doc) || "Recently updated";
            const imageUrl = this.generateThematicImage(title);

            const post = { title, excerpt, category, date, url, imageUrl };
            this.posts.push(post);
            this.renderPost(post);
          } catch (error) {
            console.error(`Error processing post ${url}:`, error);
          }
        }

        extractExcerpt(doc) {
          const content = doc.querySelector("article, .content, main p");
          return content
            ? content.textContent.trim().substring(0, 150) + "..."
            : "Click to read more...";
        }

        extractDate(doc) {
          const dateElement = doc.querySelector(
            'time, .date, meta[property="article:published_time"]'
          );
          if (dateElement) {
            const dateStr =
              dateElement.getAttribute("datetime") || dateElement.textContent;
            try {
              return new Date(dateStr).toLocaleDateString();
            } catch (e) {
              return dateStr;
            }
          }
          return null;
        }

        determineCategory(title) {
          const lowerTitle = title.toLowerCase();
          const categories = {
            development: ["development", "coding", "programming", "software"],
            design: ["design", "ui", "ux", "interface"],
            business: ["business", "startup", "entrepreneur"],
            technology: ["tech", "technology", "innovation"],
          };

          for (const [category, keywords] of Object.entries(categories)) {
            if (keywords.some((keyword) => lowerTitle.includes(keyword))) {
              return category.charAt(0).toUpperCase() + category.slice(1);
            }
          }
          return "Technology";
        }

        generateThematicImage(title) {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          canvas.width = 400;
          canvas.height = 200;

          const category = this.determineCategory(title).toLowerCase();
          const gradients = {
            development: ["#4CAF50", "#2196F3"],
            design: ["#FF9800", "#F44336"],
            business: ["#9C27B0", "#673AB7"],
            technology: ["#3F51B5", "#2196F3"],
          };

          const gradient = ctx.createLinearGradient(0, 0, 400, 200);
          const colors = gradients[category] || gradients.technology;
          gradient.addColorStop(0, colors[0]);
          gradient.addColorStop(1, colors[1]);

          ctx.fillStyle = gradient;
          ctx.fillRect(0, 0, 400, 200);

          // Add a subtle pattern
          ctx.fillStyle = "rgba(255, 255, 255, 0.1)";
          for (let i = 0; i < 5; i++) {
            ctx.fillRect(i * 100, 0, 2, 200);
          }

          // Add text
          ctx.fillStyle = "rgba(255, 255, 255, 0.9)";
          ctx.font = "bold 24px Poppins";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";

          const words = title.split(" ");
          const line1 = words.slice(0, 3).join(" ");
          const line2 = words.slice(3, 6).join(" ");

          ctx.fillText(line1, 200, 80);
          if (line2) {
            ctx.fillText(line2, 200, 120);
          }

          return canvas.toDataURL();
        }

        renderPost(post) {
          const article = document.createElement("article");
          article.className = "blog-card";
          article.dataset.category = post.category.toLowerCase();
          article.style.animationDelay = `${this.posts.length * 0.1}s`;

          article.innerHTML = `
                    <img src="${post.imageUrl}" alt="${post.title}" class="blog-card-image" loading="lazy">
                    <div class="blog-card-content">
                        <span class="category-tag">${post.category}</span>
                        <h2>${post.title}</h2>
                        <div class="blog-card-meta">
                            <span>${post.date}</span>
                        </div>
                        <p class="blog-excerpt">${post.excerpt}</p>
                        <a href="${post.url}" class="read-more">Read More</a>
                    </div>
                `;

          this.blogGrid.appendChild(article);
        }

        setupEventListeners() {
          this.searchInput.addEventListener("input", () => {
            clearTimeout(this.debounceTimeout);
            this.debounceTimeout = setTimeout(() => this.filterPosts(), 300);
          });

          this.categoryFilter.addEventListener("change", () =>
            this.filterPosts()
          );
        }

        filterPosts() {
          const searchTerm = this.searchInput.value.toLowerCase();
          const selectedCategory = this.categoryFilter.value.toLowerCase();
          let hasResults = false;

          this.blogGrid.querySelectorAll(".blog-card").forEach((card) => {
            const title = card.querySelector("h2").textContent.toLowerCase();
            const excerpt = card
              .querySelector(".blog-excerpt")
              .textContent.toLowerCase();
            const category = card.dataset.category;

            const matchesSearch =
              title.includes(searchTerm) || excerpt.includes(searchTerm);
            const matchesCategory =
              selectedCategory === "all" || category === selectedCategory;
            const shouldShow = matchesSearch && matchesCategory;

            card.style.display = shouldShow ? "block" : "none";
            if (shouldShow) hasResults = true;
          });

          this.handleNoResults(hasResults);
        }

        handleNoResults(hasResults) {
          const existingNoResults = this.blogGrid.querySelector(".no-results");
          if (!hasResults) {
            if (!existingNoResults) {
              const noResults = document.createElement("div");
              noResults.className = "no-results";
              noResults.textContent =
                "No matching posts found. Try adjusting your search.";
              this.blogGrid.appendChild(noResults);
            }
          } else if (existingNoResults) {
            existingNoResults.remove();
          }
        }

        showLoading() {
          this.loadingSpinner.style.display = "flex";
          this.errorMessage.style.display = "none";
        }

        hideLoading() {
          this.loadingSpinner.style.display = "none";
        }

        showError(message) {
          this.errorMessage.textContent = message;
          this.errorMessage.style.display = "block";
          this.hideLoading();
        }
      }

      // Initialize the blog
      document.addEventListener("DOMContentLoaded", () => {
        const blogManager = new BlogManager();
        blogManager.initialize();
      });
    </script>
  </body>
</html>
