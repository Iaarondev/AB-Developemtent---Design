<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog - AB Development & Design</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(to bottom, #f8f9fa, #ffffff);
        min-height: 100vh;
      }

      .background-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        pointer-events: none;
      }

      .bubble {
        position: absolute;
        background: linear-gradient(
          45deg,
          rgba(46, 204, 113, 0.1),
          rgba(52, 152, 219, 0.1)
        );
        border-radius: 50%;
        animation: float 20s infinite;
        opacity: 0.6;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) scale(0.8);
          opacity: 0.6;
        }
        100% {
          transform: translateY(-100vh) scale(1.2);
          opacity: 0;
        }
      }

      .blog-container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
        position: relative;
        z-index: 1;
      }

      .blog-header {
        text-align: center;
        margin-bottom: 3rem;
        padding: 2rem 0;
      }

      .blog-header h1 {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 1rem;
      }

      .search-container {
        margin-bottom: 2rem;
        display: flex;
        justify-content: center;
        gap: 1rem;
      }

      .search-input {
        padding: 0.75rem 1rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 100%;
        max-width: 400px;
        font-size: 1rem;
      }

      .filter-dropdown {
        padding: 0.75rem 1rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        background: white;
        font-size: 1rem;
      }

      .blog-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
        padding-bottom: 2rem;
      }

      .blog-card {
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .blog-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
      }

      .blog-card-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .blog-card-content {
        padding: 1.5rem;
      }

      .category-tag {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        background: #f0f0f0;
        color: #666;
        border-radius: 20px;
        font-size: 0.8rem;
        margin-bottom: 1rem;
      }

      .blog-card h2 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
        color: #333;
        line-height: 1.3;
      }

      .blog-card-meta {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 1rem;
      }

      .blog-excerpt {
        color: #666;
        font-size: 0.9rem;
        line-height: 1.5;
        margin-bottom: 1.5rem;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .read-more {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background: #2ecc71;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .read-more:hover {
        background: #27ae60;
        transform: translateY(-2px);
      }

      @media (max-width: 768px) {
        .blog-grid {
          grid-template-columns: 1fr;
        }

        .search-container {
          flex-direction: column;
        }

        .search-input,
        .filter-dropdown {
          max-width: 100%;
        }

        .blog-header h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="background-animation" id="background-animation"></div>

    <main class="blog-container">
      <div class="blog-header">
        <h1>Our Blog</h1>
        <p>Insights, tutorials, and updates from our team</p>
      </div>

      <div class="search-container">
        <input
          type="text"
          placeholder="Search articles..."
          class="search-input"
          id="searchInput"
        />
        <select class="filter-dropdown" id="categoryFilter">
          <option value="all">All Categories</option>
          <option value="development">Development</option>
          <option value="design">Design</option>
          <option value="business">Business</option>
          <option value="technology">Technology</option>
        </select>
      </div>

      <div class="blog-grid" id="blogGrid">
        <!-- Blog posts will be dynamically inserted here -->
      </div>
    </main>

    <script>
      // Create animated background bubbles
      function createBubbles() {
        const container = document.getElementById("background-animation");
        const bubbleCount = 15;

        for (let i = 0; i < bubbleCount; i++) {
          const bubble = document.createElement("div");
          bubble.className = "bubble";

          const size = Math.random() * 100 + 50;
          bubble.style.width = `${size}px`;
          bubble.style.height = `${size}px`;
          bubble.style.left = `${Math.random() * 100}%`;
          bubble.style.animationDuration = `${Math.random() * 10 + 15}s`;
          bubble.style.animationDelay = `${Math.random() * 10}s`;

          container.appendChild(bubble);
        }
      }

      // Fetch and parse blog post content
      async function fetchBlogExcerpt(url) {
        try {
          const response = await fetch(url);
          const text = await response.text();
          const parser = new DOMParser();
          const doc = parser.parseFromString(text, "text/html");

          const content = doc.querySelector("p, article, .content");
          if (content) {
            return content.textContent.trim().substring(0, 150) + "...";
          }
          return "Click to read more...";
        } catch (error) {
          console.error("Error fetching excerpt:", error);
          return "Click to read more...";
        }
      }

      // Generate themed image
      function generateThematicImage(title) {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 400;
        canvas.height = 200;

        const gradient = ctx.createLinearGradient(0, 0, 400, 200);

        if (title.toLowerCase().includes("development")) {
          gradient.addColorStop(0, "#4CAF50");
          gradient.addColorStop(1, "#2196F3");
        } else if (title.toLowerCase().includes("design")) {
          gradient.addColorStop(0, "#FF9800");
          gradient.addColorStop(1, "#F44336");
        } else if (title.toLowerCase().includes("business")) {
          gradient.addColorStop(0, "#9C27B0");
          gradient.addColorStop(1, "#673AB7");
        } else {
          gradient.addColorStop(0, "#3F51B5");
          gradient.addColorStop(1, "#2196F3");
        }

        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 400, 200);

        ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
        ctx.font = "bold 24px Poppins";
        ctx.textAlign = "center";
        ctx.fillText(title.substring(0, 25), 200, 100);

        return canvas.toDataURL();
      }

      // Determine category
      function determineCategory(title) {
        title = title.toLowerCase();
        if (
          title.includes("development") ||
          title.includes("coding") ||
          title.includes("programming")
        ) {
          return "Development";
        } else if (
          title.includes("design") ||
          title.includes("ui") ||
          title.includes("ux")
        ) {
          return "Design";
        } else if (title.includes("business") || title.includes("investing")) {
          return "Business";
        } else {
          return "Technology";
        }
      }

      // Setup search and filter
      function setupSearchAndFilter() {
        const searchInput = document.getElementById("searchInput");
        const categoryFilter = document.getElementById("categoryFilter");
        const blogCards = document.querySelectorAll(".blog-card");

        function filterPosts() {
          const searchTerm = searchInput.value.toLowerCase();
          const selectedCategory = categoryFilter.value.toLowerCase();

          blogCards.forEach((card) => {
            const title = card.querySelector("h2").textContent.toLowerCase();
            const category = card.dataset.category;

            const matchesSearch = title.includes(searchTerm);
            const matchesCategory =
              selectedCategory === "all" || category === selectedCategory;

            card.style.display =
              matchesSearch && matchesCategory ? "block" : "none";
          });
        }

        searchInput.addEventListener("input", filterPosts);
        categoryFilter.addEventListener("change", filterPosts);
      }

      // Fetch blog posts
      async function fetchBlogPosts() {
        try {
          const response = await fetch("/site-index.html");
          const text = await response.text();
          const parser = new DOMParser();
          const doc = parser.parseFromString(text, "text/html");
          const links = doc.querySelectorAll("li a");

          const blogGrid = document.getElementById("blogGrid");
          blogGrid.innerHTML = "";

          for (const link of links) {
            const href = link.getAttribute("href");
            const title = link.textContent.replace(".html", "");

            if (href.endsWith(".html")) {
              const excerpt = await fetchBlogExcerpt(href);
              const category = determineCategory(title);
              const imageUrl = generateThematicImage(title);

              const blogCard = `
                            <article class="blog-card" data-category="${category.toLowerCase()}">
                                <img src="${imageUrl}" alt="${title}" class="blog-card-image">
                                <div class="blog-card-content">
                                    <span class="category-tag">${category}</span>
                                    <h2>${title}</h2>
                                    <div class="blog-card-meta">
                                        <span>Updated Recently</span>
                                    </div>
                                    <p class="blog-excerpt">${excerpt}</p>
                                    <a href="${href}" class="read-more">Read More</a>
                                </div>
                            </article>
                        `;
              blogGrid.innerHTML += blogCard;
            }
          }

          setupSearchAndFilter();
        } catch (error) {
          console.error("Error fetching blog posts:", error);
        }
      }

      // Initialize everything
      document.addEventListener("DOMContentLoaded", () => {
        createBubbles();
        fetchBlogPosts();
      });
    </script>
  </body>
</html>
