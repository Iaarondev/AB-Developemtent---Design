<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog - AB Development & Design</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Discover insights, tutorials, and updates from AB Development & Design."
    />
    <meta
      name="keywords"
      content="blog, web development, blockchain, design, technology"
    />
    <meta property="og:title" content="Blog - AB Development & Design" />
    <meta
      property="og:description"
      content="Insights, tutorials, and updates from AB Development & Design."
    />
    <meta property="og:image" content="/assets/images/blog-meta.jpg" />
    <meta property="og:url" content="https://abdevndesign.com/blog" />
    <meta property="og:type" content="website" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Raleway:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <style>
      :root {
        --primary-color: #6200ea;
        --secondary-color: #00e5ff;
        --background-color: #0a0a1a;
        --card-bg: rgba(255, 255, 255, 0.05);
        --text-color: #ffffff;
        --hover-color: rgba(255, 255, 255, 0.1);
        --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      }

      body {
        font-family: "Inter", sans-serif;
        background: var(--background-color);
        color: var(--text-color);
        margin: 0;
        overflow-x: hidden;
      }

      nav {
        background: var(--gradient);
        padding: 1rem 2rem;
        position: sticky;
        top: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
      }

      nav a {
        text-decoration: none;
        color: var(--text-color);
        margin: 0 1rem;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: var(--secondary-color);
      }

      .background-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
      }

      .bubble {
        position: absolute;
        background: radial-gradient(var(--primary-color), var(--secondary-color));
        border-radius: 50%;
        animation: float 20s infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(100vh) scale(0.8);
          opacity: 0.6;
        }
        50% {
          transform: translateY(-100vh) scale(1.2);
          opacity: 0;
        }
      }

      .blog-container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      .blog-header {
        text-align: center;
        margin-bottom: 3rem;
        padding: 2rem 0;
      }

      .blog-header h1 {
        font-size: 2.5rem;
        color: var(--primary-color);
      }

      .blog-header p {
        color: rgba(255, 255, 255, 0.8);
        font-size: 1.2rem;
      }

      .search-container {
        margin-bottom: 2rem;
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .search-input,
      .filter-dropdown {
        padding: 0.75rem 1rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        background: var(--card-bg);
        color: var(--text-color);
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .search-input:focus,
      .filter-dropdown:focus {
        outline: none;
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 3px rgba(0, 229, 255, 0.2);
      }

      .blog-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
      }

      .blog-card {
        background: var(--card-bg);
        border-radius: 10px;
        overflow: hidden;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      .blog-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      }

      .blog-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .blog-card h2 {
        font-size: 1.5rem;
        color: var(--text-color);
        margin: 1rem 0;
      }

      .blog-card p {
        font-size: 1rem;
        color: rgba(255, 255, 255, 0.8);
        padding: 0 1rem;
      }

      .read-more {
        display: inline-block;
        padding: 0.5rem 1rem;
        margin: 1rem 0;
        border-radius: 5px;
        background: var(--primary-color);
        color: var(--text-color);
        text-decoration: none;
        font-weight: 500;
        transition: background 0.3s ease, transform 0.3s ease;
      }

      .read-more:hover {
        background: var(--secondary-color);
        transform: translateY(-3px);
      }

      @media (max-width: 768px) {
        .blog-header h1 {
          font-size: 2rem;
        }

        .search-container {
          flex-direction: column;
        }

        .search-input,
        .filter-dropdown {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="/assets/images/ABLogo.png" alt="AB Development Logo" style="height: 50px;" />
        <span>AB Development & Design</span>
      </div>
      <div class="nav-links">
        <a href="/" class="active">Home</a>
        <a href="/portfolio/">Portfolio</a>
        <a href="/services/">Services</a>
        <a href="/blog/">Blog</a>
        <a href="/contact/">Contact</a>
      </div>
    </nav>

    <div class="background-animation">
      <!-- Background bubbles -->
      <div class="bubble" style="width: 80px; height: 80px; left: 10%;"></div>
      <div class="bubble" style="width: 100px; height: 100px; left: 25%;"></div>
      <div class="bubble" style="width: 120px; height: 120px; left: 50%;"></div>
      <div class="bubble" style="width: 90px; height: 90px; left: 75%;"></div>
      <div class="bubble" style="width: 110px; height: 110px; left: 90%;"></div>
    </div>

    <main class="blog-container">
      <div class="blog-header">
        <h1>Our Blog</h1>
        <p>Insights, tutorials, and updates from AB Development & Design</p>
      </div>

      <div class="search-container">
        <input
          type="text"
          placeholder="Search articles..."
          class="search-input"
          id="searchInput"
        />
        <select class="filter-dropdown" id="categoryFilter">
          <option value="all">All Categories</option>
          <option value="development">Development</option>
          <option value="design">Design</option>
          <option value="business">Business</option>
          <option value="technology">Technology</option>
        </select>
      </div>

      <div class="blog-grid" id="blogGrid">
        <!-- Blog cards dynamically loaded -->
      </div>
    </main>

    <footer>
      <p>&copy; 2025 AB Development & Design. All rights reserved.</p>
    </footer>

    <script>
      const blogPosts = [
        {
          title: "AI in Web Development",
          category: "Development",
          date: "2025-01-01",
          excerpt:
            "Learn how AI is transforming the web development landscape and creating smarter applications.",
          image: "/assets/images/ai-web.jpg",
          link: "/blog/ai-in-web-development",
        },
        {
          title: "Crafting Beautiful UX Designs",
          category: "Design",
          date: "2025-01-05",
          excerpt:
            "Discover tips and techniques to create user experiences that captivate and convert.",
          image: "/assets/images/ux-design.jpg",
          link: "/blog/ux-design-tips",
        },
        {
          title: "Blockchain for Businesses",
          category: "Business",
          date: "2025-01-10",
          excerpt:
            "Explore how blockchain technology is revolutionizing industries and streamlining operations.",
          image: "/assets/images/blockchain-business.jpg",
          link: "/blog/blockchain-for-businesses",
        },
      ];

      const blogGrid = document.getElementById("blogGrid");

      blogPosts.forEach((post) => {
        const card = document.createElement("div");
        card.className = "blog-card";

        card.innerHTML = `
          <img src="${post.image}" alt="${post.title}">
          <h2>${post.title}</h2>
          <p>${post.excerpt}</p>
          <a href="${post.link}" class="read-more">Read More</a>
        `;

        blogGrid.appendChild(card);
      });
    </script>
  </body>
</html>
