<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Essentials Store | AB Development</title>
    <meta
      name="description"
      content="Discover curated tech products - from development tools to office essentials. Find the best deals on quality products."
    />

    <!-- Styles -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/tech-store-styles.css" />
  </head>
  <body>
    <nav class="tech-store-navbar">
      <div class="tech-store-nav-logo">
        <img
          src="assets/images/ABLogo.png"
          alt="AB Logo"
          class="tech-store-logo-img"
        />
        <span>AB Development & Design</span>
      </div>
      <div class="tech-store-nav-links">
        <a href="/">Home</a>
        <a href="/portfolio/">Portfolio</a>
        <a href="/services/">Services</a>
        <a href="/blog/">Blog</a>
        <a href="/store/" class="active">Store</a>
        <a href="/contact/">Contact</a>
        <a
          href="https://github.com/Iaarondev/"
          target="_blank"
          rel="noopener noreferrer"
          >GitHub</a
        >
      </div>
    </nav>

    <main class="tech-store-container">
      <!-- Filters Section -->
      <section class="tech-store-filters">
        <div class="tech-store-filter-grid">
          <div class="tech-store-filter-group">
            <label for="tech-store-category">Category</label>
            <select id="tech-store-category">
              <option value="all">All Categories</option>
              <option value="development">Development Tools</option>
              <option value="monitors">Monitors & Displays</option>
              <option value="ergonomic">Ergonomic Gear</option>
              <option value="accessories">Accessories</option>
            </select>
          </div>

          <div class="tech-store-filter-group">
            <label for="tech-store-price-range">Price Range</label>
            <div class="tech-store-price-range">
              <input
                type="number"
                id="tech-store-min-price"
                placeholder="Min"
                min="0"
              />
              <span>to</span>
              <input
                type="number"
                id="tech-store-max-price"
                placeholder="Max"
              />
            </div>
          </div>

          <div class="tech-store-filter-group">
            <label for="tech-store-sort">Sort By</label>
            <select id="tech-store-sort">
              <option value="featured">Featured</option>
              <option value="price-low">Price: Low to High</option>
              <option value="price-high">Price: High to Low</option>
              <option value="rating">Highest Rated</option>
            </select>
          </div>
        </div>
      </section>

      <!-- Products Grid -->
      <section
        id="tech-store-products-grid"
        class="tech-store-products-section"
      >
        <!-- Products will be dynamically inserted here -->
      </section>
    </main>

    <script src="js/tech-store-products.js"></script>
    <script src="js/tech-store-main.js"></script>
  </body>
</html>
