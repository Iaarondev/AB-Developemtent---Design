<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LJs Carpentry and Stuff</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #dfe9f3, #ffffff);
            overflow: hidden;
            color: #333;
        }

        /* Bouncing Houses Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .house {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #ff6f61;
            border-radius: 10px;
            animation: bounce 5s infinite ease-in-out;
        }

        .house:nth-child(2) {
            background: #ffb74d;
            animation-duration: 4s;
            left: 20%;
        }

        .house:nth-child(3) {
            background: #4fc3f7;
            animation-duration: 6s;
            left: 50%;
        }

        .house:nth-child(4) {
            background: #81c784;
            animation-duration: 3.5s;
            left: 70%;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-100px);
            }
        }

        /* Glassmorphism Effect */
        .glass {
            position: relative;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 20px;
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .glass h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .glass p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .cta-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(135deg, #ff6f61, #ffb74d);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .cta-btn:hover {
            transform: scale(1.1);
        }

        /* Pop-up Form */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .popup h2 {
            margin-bottom: 20px;
        }

        .popup input,
        .popup textarea,
        .popup button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .popup button {
            background: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .popup button:hover {
            background: #45a049;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="house"></div>
        <div class="house"></div>
        <div class="house"></div>
        <div class="house"></div>
    </div>

    <div class="glass">
        <h1>Welcome to LJs Carpentry and Stuff</h1>
        <p>Your dream home renovations start here. Quality craftsmanship, built to last.</p>
        <button class="cta-btn" onclick="togglePopup()">Schedule an Appointment</button>
    </div>

    <!-- Pop-up Form -->
    <div class="overlay" id="overlay" onclick="togglePopup()"></div>
    <div class="popup" id="popup">
        <h2>Schedule an Appointment</h2>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <input type="tel" placeholder="Your Phone Number" required>
        <textarea placeholder="Tell us about your project" rows="4"></textarea>
        <button type="submit" onclick="togglePopup()">Submit</button>
    </div>

    <script>
        function togglePopup() {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
            overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
