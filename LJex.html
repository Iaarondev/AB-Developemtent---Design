<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLIV Construction</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #dfe9f3, #ffffff);
            color: #333;
            overflow-x: hidden;
        }

        /* Header Section */
        .header {
            text-align: center;
            padding: 50px 20px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            font-size: 3rem;
            color: #4CAF50;
        }

        .header p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .header button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(135deg, #4CAF50, #81C784);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
        }

        .header button:hover {
            background: linear-gradient(135deg, #388E3C, #66BB6A);
        }

        /* Images Section */
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Call-to-Action Section */
        .cta {
            text-align: center;
            padding: 40px 20px;
            background: #f5f5f5;
            margin-top: 20px;
        }

        .cta button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(135deg, #FF6F61, #FFB74D);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .cta button:hover {
            transform: scale(1.1);
        }

        /* Footer Section */
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Pop-up Form */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .popup h2 {
            margin-bottom: 20px;
        }

        .popup input,
        .popup textarea,
        .popup button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .popup button {
            background: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .popup button:hover {
            background: #388E3C;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to OLIV Construction</h1>
        <p>Transforming your spaces with modern craftsmanship and quality designs.</p>
        <button onclick="togglePopup()">Request a Quote</button>
        <button onclick="callNow()">Call Now</button>
    </div>

    <!-- Images Section -->
    <div class="gallery">
        <img src="/mnt/data/8CB4D800-5440-4E91-B569-535E5D51C2F8.jpeg" alt="Custom Wall Design">
        <img src="/mnt/data/24A91D47-4113-4832-B032-C7DBC24646B6.jpeg" alt="Dining Room Setup">
        <img src="/mnt/data/F19EAA9D-8446-4D54-925A-DA5C0B808820.jpeg" alt="Kitchen Island Design">
    </div>

    <!-- Call-to-Action Section -->
    <div class="cta">
        <button onclick="togglePopup()">Request a Quote</button>
        <button onclick="callNow()">Call Now</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 OLIV Construction | <a href="tel:+15128099968">Call Us: (512) 809-9968</a></p>
    </footer>

    <!-- Pop-up Form -->
    <div class="overlay" id="overlay" onclick="togglePopup()"></div>
    <div class="popup" id="popup">
        <h2>Request a Quote</h2>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <input type="tel" placeholder="Your Phone Number" required>
        <textarea placeholder="Tell us about your project" rows="4"></textarea>
        <button type="submit" onclick="togglePopup()">Submit</button>
    </div>

    <script>
        function togglePopup() {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
            overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
        }

        function callNow() {
            window.location.href = 'tel:+15128099968';
        }
    </script>
</body>
</html>
