<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Sign Up - AB Dev Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2D3AF6;
            --primary-dark: #1c28d4;
            --accent: #6366F1;
            --light: #F8FAFC;
            --gray: #64748B;
            --success: #22C55E;
            --error: #EF4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--light);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            padding: 2rem 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .form-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: -3rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--gray);
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #E2E8F0;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(45,58,246,0.1);
        }

        button {
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .commission-info {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .nav-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: white;
            color: var(--primary);
            text-decoration: none;
            border-radius: 0.5rem;
            margin: 1rem 0;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <a href="services.html" class="nav-button">
                <i class="fas fa-arrow-left"></i> Back to Services
            </a>
            <h1>Join Our Affiliate Program</h1>
        </div>
    </div>

    <div class="container">
        <div class="form-card">
            <div class="commission-info">
                <i class="fas fa-percentage"></i> Earn up to 10% commission on every successful referral
            </div>
            
            <form action="https://formspree.io/f/info@abdevndesign.com" method="POST">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="website">Website/Portfolio</label>
                    <input type="url" id="website" name="website">
                </div>

                <div class="form-group">
                    <label for="social">Social Media Profiles</label>
                    <input type="text" id="social" name="social" placeholder="LinkedIn, Twitter, etc.">
                </div>

                <div class="form-group">
                    <label for="experience">Marketing Experience *</label>
                    <select id="experience" name="experience" required>
                        <option value="">Select your experience level</option>
                        <option value="beginner">Beginner (0-1 years)</option>
                        <option value="intermediate">Intermediate (1-3 years)</option>
                        <option value="advanced">Advanced (3+ years)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="niche">Primary Marketing Niche</label>
                    <input type="text" id="niche" name="niche" placeholder="e.g., Web Development, Blockchain, Mobile Apps">
                </div>

                <div class="form-group">
                    <label for="paypal">PayPal Email (for commission payments) *</label>
                    <input type="email" id="paypal" name="paypal" required>
                </div>

                <input type="hidden" name="_subject" value="New Affiliate Program Application">
                <button type="submit">Submit Application</button>
            </form>
        </div>
    </div>
</body>
</html>
