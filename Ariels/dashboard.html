<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard - Ariel's Pralines</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body class="bg-amber-50">
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <img src="assets/images/pralines-logo.png" alt="Ariel's Pralines Logo" class="w-24 h-24 object-contain">
                    <div>
                        <h1 class="text-2xl font-bold text-amber-900">Vendor Dashboard</h1>
                        <p class="text-sm text-amber-700" id="vendorName"></p>
                    </div>
                </div>
                <button onclick="logout()" class="btn-primary">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <!-- Quick Actions -->
        <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-lg font-bold text-amber-900 mb-2">Last Order</h3>
                <p id="lastOrderInfo" class="text-gray-600"></p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-lg font-bold text-amber-900 mb-2">Total Orders</h3>
                <p id="totalOrders" class="text-gray-600"></p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-lg font-bold text-amber-900 mb-2">Quick Reorder</h3>
                <select id="previousOrders" class="form-input mb-2">
                    <option value="">Select previous order</option>
                </select>
                <button onclick="reorder()" class="btn-primary w-full">
                    Reorder
                </button>
            </div>
        </section>

        <!-- Order History -->
        <section class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold mb-6 text-amber-900">Order History</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead class="bg-amber-50">
                        <tr>
                                                      <th class="px-6 py-3 text-left text-xs font-medium text-amber-900 uppercase tracking-wider">
                                Order ID
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-amber-900 uppercase tracking-wider">
                                Date
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-amber-900 uppercase tracking-wider">
                                Items
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-amber-900 uppercase tracking-wider">
                                Total
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-amber-900 uppercase tracking-wider">
                                Status
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-amber-900 uppercase tracking-wider">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody id="orderHistory" class="bg-white divide-y divide-amber-100">
                        <!-- Order history will be populated here -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- New Order Section -->
        <section class="mt-8 bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold mb-6 text-amber-900">Place New Order</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="product-card">
                    <img src="/api/placeholder/300/200" alt="Original Pralines" class="w-full h-48 object-cover rounded-t-lg">
                    <div class="p-4">
                        <h3 class="text-xl font-bold mb-2 text-amber-900">Original Pralines</h3>
                        <p class="text-gray-600 mb-4">Minimum: 50 pieces</p>
                        <input type="number" min="50" step="10" class="form-input mb-2" placeholder="Quantity">
                        <button class="btn-primary w-full">Add to Cart</button>
                    </div>
                </div>

                <div class="product-card">
                    <img src="/api/placeholder/300/200" alt="Chocolate Covered Pralines" class="w-full h-48 object-cover rounded-t-lg">
                    <div class="p-4">
                        <h3 class="text-xl font-bold mb-2 text-amber-900">Chocolate Covered</h3>
                        <p class="text-gray-600 mb-4">Minimum: 50 pieces</p>
                        <input type="number" min="50" step="10" class="form-input mb-2" placeholder="Quantity">
                        <button class="btn-primary w-full">Add to Cart</button>
                    </div>
                </div>

                <div class="product-card">
                    <img src="/api/placeholder/300/200" alt="Gift Boxes" class="w-full h-48 object-cover rounded-t-lg">
                    <div class="p-4">
                        <h3 class="text-xl font-bold mb-2 text-amber-900">Gift Boxes</h3>
                        <p class="text-gray-600 mb-4">Minimum: 10 boxes</p>
                        <input type="number" min="10" step="5" class="form-input mb-2" placeholder="Quantity">
                        <button class="btn-primary w-full">Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-amber-900 text-white py-8 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>Â© 2024 Ariel's Pralines - All Rights Reserved</p>
        </div>
    </footer>

    <script src="js/dashboard.js"></script>
</body>
</html>
