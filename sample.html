
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef 24/7 Kitchen Drip | Authentic New Orleans Cuisine</title>
    <style>
        :root {
            --deep-brown: #2C1810;
            --gold: #FFD700;
            --burgundy: #800020;
            --cream: #FFFDD0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            background: var(--deep-brown);
            color: white;
        }

        #floating-icons {
            position: fixed;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .floating-icon {
            position: absolute;
            animation: float 4s linear infinite;
            pointer-events: none;
            color: var(--gold);
            opacity: 0.3;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        .btn {
            background: var(--gold);
            color: black;
            border: none;
            border-radius: 50px;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
            letter-spacing: 1px;
            position: relative;
            z-index: 3;
        }

        /* Modal Styles */
        .booking-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--deep-brown);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            width: 100%;
            min-height: 100%;
            padding: 2rem;
            color: white;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001;
        }

        .form-header {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            color: white;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: white;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid white;
            border-radius: 5px;
            background: white;
            font-size: 1rem;
        }

        .social-btn {
            background: var(--gold);
            color: black;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            margin: 1rem 0;
            width: 100%;
            max-width: 400px;
            justify-content: center;
            position: relative;
            z-index: 3;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-20vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .modal-content {
                padding: 1rem;
            }

            .form-header {
                font-size: 2rem;
                margin-top: 2rem;
            }
        }
    </style>
</head>

<body>
    <div id="floating-icons"></div>

    <div class="container">
        <!-- Social Media Section -->
        <div class="social-section" style="text-align: center; padding: 2rem;">
            <a href="https://www.facebook.com/chefskitchendrip" class="social-btn">
                <span style="font-size: 1.5rem;">📱</span>
                FOLLOW ON FACEBOOK
            </a>
        </div>

        <!-- Request Form -->
        <div class="booking-modal" id="bookingModal">
            <button class="close-modal" onclick="closeBookingModal()">✕</button>
            <div class="modal-content">
                <h2 class="form-header">Request Da Chef</h2>
                <form id="bookingForm" onsubmit="submitBookingForm(event)">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Requested Date *</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="time">Preferred Time *</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="guests">Number of Guests *</label>
                        <input type="number" id="guests" name="guests" min="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="serviceType">Type of Service *</label>
                        <select id="serviceType" name="serviceType" required>
                            <option value="">Select a service</option>
                            <option value="private-chef">Private Chef Experience</option>
                            <option value="catering">Catering Service</option>
                            <option value="cooking-class">Cooking Class</option>
                            <option value="meal-prep">Meal Prep Service</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="dietary">Dietary Restrictions</label>
                        <textarea id="dietary" name="dietary" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Additional Notes</label>
                        <textarea id="notes" name="notes" rows="3"></textarea>
                    </div>
                    
                    <button type="submit" class="btn">SUBMIT REQUEST</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function createFloatingIcon() {
            const icons = [
                '🌶️', '🍳', '🥘', '♪', '♫', '🎵', '🎶',
                '🍽️', '👨‍🍳', '🥄', '🍴', '🥂', '🍷'
            ];
            
            const icon = document.createElement('div');
            icon.className = 'floating-icon';
            
            // Random icon and size
            icon.textContent = icons[Math.floor(Math.random() * icons.length)];
            icon.style.fontSize = Math.random() * (32 - 20) + 20 + 'px';
            
            // Random position and duration
            icon.style.left = Math.random() * window.innerWidth + 'px';
            icon.style.animationDuration = Math.random() * (6 - 3) + 3 + 's';
            
            document.getElementById('floating-icons').appendChild(icon);
            
            // Remove after animation
            icon.addEventListener('animationend', () => icon.remove());
        }

        // Create icons every second
        setInterval(createFloatingIcon, 1000);

        function openBookingModal() {
            const modal = document.getElementById('bookingModal');
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            // Reset form when opening
            document.getElementById('bookingForm').reset();
        }

        function closeBookingModal() {
            document.getElementById('bookingModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function submitBookingForm(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const formProps = Object.fromEntries(formData);
            
            const emailBody = `
New Chef Request

Client Information:
----------------
Name: ${formProps.name}
Email: ${formProps.email}
Phone: ${formProps.phone}

Event Details:
----------------
Date: ${formProps.date}
Time: ${formProps.time}
Number of Guests: ${formProps.guests}
Service Type: ${formProps.serviceType}

Special Requirements:
----------------
Dietary Restrictions:
${formProps.dietary || 'None specified'}

Additional Notes:
${formProps.notes || 'None provided'}
            `;

            const mailtoLink = `mailto:724chef@gmail.com?subject=Chef Request - ${formProps.name} for ${formProps.date}&body=${encodeURIComponent(emailBody)}`;
            
            window.location.href = mailtoLink;
            
            // Reset form and close modal
            event.target.reset();
            closeBookingModal();
        }

        // Set minimum date to today
        const dateInput = document.getElementById('date');
        if (dateInput) {
            const today = new Date().toISOString().split('T')[0];
            dateInput.min = today;
        }

        // Initialize form display
        document.addEventListener('DOMContentLoaded', function() {
            // Show form by default on page load
            document.getElementById('bookingModal').style.display = 'block';
        });

        // Prevent form submission on enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                return false;
            }
        });

        // Add touch event handling for mobile
        if ('ontouchstart' in window) {
            document.querySelector('.modal-content').addEventListener('touchmove', function(e) {
                e.stopPropagation();
            }, { passive: true });
        }
    </script>
</body>
</html>
