<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects - AB Development & Design</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Discover AB Development & Design's portfolio of innovative projects, featuring web development, blockchain solutions, and creative designs."
    />
    <meta
      name="keywords"
      content="projects, portfolio, web development, blockchain solutions, creative design"
    />
    <meta property="og:title" content="Projects - AB Development & Design" />
    <meta
      property="og:description"
      content="Explore our portfolio of innovative solutions and creative works."
    />
    <meta property="og:image" content="/assets/images/portfolio-meta.jpg" />
    <meta property="og:url" content="https://abdevndesign.com/portfolio" />
    <meta property="og:type" content="website" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/assets/css/navbar.css" />
    <link rel="stylesheet" href="/assets/css/portfolio.css" />
    <style>
      :root {
        --primary-color: #6200ea;
        --secondary-color: #00e5ff;
        --background-color: #0a0a1a;
        --card-bg: rgba(255, 255, 255, 0.05);
        --text-color: #ffffff;
        --hover-color: rgba(255, 255, 255, 0.1);
        --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      }

      body {
        font-family: "Inter", sans-serif;
        background: var(--background-color);
        color: var(--text-color);
        margin: 0;
        overflow-x: hidden;
      }

      nav {
        background: var(--gradient);
        padding: 1rem 2rem;
        position: sticky;
        top: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
      }

      nav a {
        text-decoration: none;
        color: var(--text-color);
        margin: 0 1rem;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: var(--secondary-color);
      }

      .page-container {
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      .projects-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .projects-header h1 {
        font-size: 2.5rem;
        color: var(--primary-color);
      }

      .projects-header p {
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.8);
      }

      .projects-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
      }

      .project-card {
        background: var(--card-bg);
        padding: 1.5rem;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-align: center;
      }

      .project-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
      }

      .project-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 1rem;
      }

      .project-card h3 {
        font-size: 1.5rem;
        color: var(--text-color);
        margin-bottom: 0.5rem;
      }

      .project-card p {
        font-size: 1rem;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 1rem;
      }

      .project-card a {
        display: inline-block;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        background: var(--primary-color);
        color: var(--text-color);
        text-decoration: none;
        font-weight: 500;
        transition: background 0.3s ease, transform 0.3s ease;
      }

      .project-card a:hover {
        background: var(--secondary-color);
        transform: translateY(-3px);
      }

      @media (max-width: 768px) {
        .projects-grid {
          grid-template-columns: 1fr;
        }

        nav {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="/assets/images/ABLogo.png" alt="AB Development Logo" style="height: 50px;" />
        <span>AB Development & Design</span>
      </div>
      <div class="nav-links">
        <a href="/" class="active">Home</a>
        <a href="/portfolio/">Portfolio</a>
        <a href="/services/">Services</a>
        <a href="/blog/">Blog</a>
        <a href="/store/">Store</a>
        <a href="/contact/">Contact</a>
        <a
          href="https://github.com/Iaarondev/"
          target="_blank"
          rel="noopener noreferrer"
          >GitHub</a
        >
      </div>
    </nav>

    <canvas id="particle-canvas"></canvas>

    <div class="page-container">
      <div class="projects-header">
        <h1>Our Projects</h1>
        <p>Explore our portfolio of innovative solutions and creative works</p>
      </div>
      <div class="projects-grid" id="projectsGrid">
        <!-- Dynamic Project Cards -->
      </div>
    </div>

    <footer>
      <p>&copy; 2025 AB Development & Design. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
      // Dynamic Project Loader
      const projects = [
        {
          title: "Quantum OS",
          description: "A revolutionary lightweight blockchain operating system.",
          image: "/assets/images/project-quantum.jpg",
          link: "/projects/quantum-os",
        },
        {
          title: "E-Commerce Platform",
          description: "A scalable online store for a growing business.",
          image: "/assets/images/project-ecommerce.jpg",
          link: "/projects/ecommerce",
        },
        {
          title: "Mobile App",
          description: "A cross-platform app for managing tasks and projects.",
          image: "/assets/images/project-mobile.jpg",
          link: "/projects/mobile-app",
        },
        {
          title: "NFT Marketplace",
          description: "An innovative platform for minting and trading NFTs.",
          image: "/assets/images/project-nft.jpg",
          link: "/projects/nft-marketplace",
        },
      ];

      const projectsGrid = document.getElementById("projectsGrid");

      projects.forEach((project) => {
        const card = document.createElement("div");
        card.className = "project-card";

        card.innerHTML = `
          <img src="${project.image}" alt="${project.title}" />
          <h3>${project.title}</h3>
          <p>${project.description}</p>
          <a href="${project.link}" target="_blank">Learn More</a>
        `;

        projectsGrid.appendChild(card);
      });

      // Particle Canvas (Optional Enhancement)
      const canvas = document.getElementById("particle-canvas");
      const ctx = canvas.getContext("2d");

      // Canvas size setup
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];
      const colors = ["#6200ea", "#00e5ff", "#ffffff"];

      function createParticles() {
        for (let i = 0; i < 100; i++) {
          particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 3,
            color: colors[Math.floor(Math.random() * colors.length)],
            speedX: Math.random() * 2 - 1,
            speedY: Math.random() * 2 - 1,
          });
        }
      }

      function drawParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p) => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();

          p.x += p.speedX;
          p.y += p.speedY;

          if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
          if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
        });

        requestAnimationFrame(drawParticles);
      }

      createParticles();
      drawParticles();
    </script>
  </body>
</html>
