<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Essentials Store | AB Development</title>
    <meta name="description" content="Discover curated tech products - from development tools to office essentials. Find the best deals on quality products." />

    <!-- Fonts -->
    <link rel="stylesheet" href="assets/fonts/inter.css" />
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- Inline Styles -->
    <style>
        :root {
            --primary-color: #6200ea;
            --secondary-color: #00e5ff;
            --background-color: #0a0a1a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-color: #ffffff;
            --hover-color: rgba(255, 255, 255, 0.1);
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        body {
            font-family: "Inter", sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            line-height: 1.6;
        }

        nav {
            background: var(--gradient);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            margin: 0 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--secondary-color);
        }

        .store-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .store-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .category-nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .category-nav button {
            background: var(--card-bg);
            border: none;
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .category-nav button:hover,
        .category-nav button.active {
            background: var(--primary-color);
            transform: translateY(-3px);
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .filter-group {
            flex: 1 1 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: var(--card-bg);
            color: var(--text-color);
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        .products-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-card-content {
            padding: 1rem;
            text-align: center;
        }

        .product-card-content h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .product-card-content p {
            font-size: 0.9rem;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .product-card-content .price {
            font-size: 1.1rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .add-to-cart {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            background: var(--primary-color);
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .add-to-cart:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
                gap: 1.5rem;
            }

            .category-nav {
                flex-direction: column;
                align-items: center;
            }

            .products-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="assets/images/ABLogo.png" alt="AB Development Logo" style="height: 50px;" />
            <span>AB Development & Design</span>
        </div>
        <div class="nav-links">
            <a href="../index.html">Home</a>
            <a href="../portfolio/">Portfolio</a>
            <a href="../services/">Services</a>
            <a href="../blog/">Blog</a>
            <a href="../store/" class="active">Store</a>
            <a href="../contact/">Contact</a>
            <a href="https://github.com/Iaarondev/" target="_blank" rel="noopener noreferrer">GitHub</a>
        </div>
    </nav>

    <main class="store-container">
        <!-- Store Header -->
        <header class="store-header">
            <h1>Tech Essentials Store</h1>
            <p>Discover curated tech products for developers and businesses.</p>
            <div class="category-nav">
                <button class="active">All Products</button>
                <button>Development Tools</button>
                <button>Monitors & Displays</button>
                <button>Ergonomic Gear</button>
                <button>Accessories</button>
            </div>
        </header>

        <!-- Filters Section -->
        <section class="filters">
            <div class="filter-group">
                <label for="category">Category</label>
                <select id="category">
                    <option value="all">All Categories</option>
                    <option value="development">Development Tools</option>
                    <option value="monitors">Monitors & Displays</option>
                    <option value="ergonomic">Ergonomic Gear</option>
                    <option value="accessories">Accessories</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="priceRange">Price Range</label>
                <div class="price-range">
                    <input type="number" id="minPrice" placeholder="Min" min="0" />
                    <span>to</span>
                    <input type="number" id="maxPrice" placeholder="Max" />
                </div>
            </div>

            <div class="filter-group">
                <label for="sort">Sort By</label>
                <select id="sort">
                    <option value="featured">Featured</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="rating">Highest Rated</option>
                </select>
            </div>
        </section>

        <!-- Products Grid -->
        <section id="products-grid" class="products-section">
            <!-- Products will be dynamically inserted here -->
        </section>
    </main>

    <!-- JavaScript -->
    <script>
        const products = [
            {
                title: "Mechanical Keyboard",
                category: "Accessories",
                price: "$89.99",
                image: "assets/images/keyboard.jpg",
            },
            {
                title: "27-inch Monitor",
                category: "Monitors & Displays",
                price: "$279.99",
                image: "assets/images/monitor.jpg",
            },
            {
                title: "Ergonomic Chair",
                category: "Ergonomic Gear",
                price: "$329.99",
                image: "assets/images/chair.jpg",
            },
            {
                title: "Coding Laptop",
                category: "Development Tools",
                price: "$1,299.99",
                image: "assets/images/laptop.jpg",
            },
        ];

        const productsGrid = document.getElementById("products-grid");

        products.forEach((product) => {
            const card = document.createElement("div");
            card.className = "product-card";

            card.innerHTML = `
                <img src="${product.image}" alt="${product.title}">
                <div class="product-card-content">
                    <h3>${product.title}</h3>
                    <p class="price">${product.price}</p>
                    <a href="#" class="add-to-cart">Add to Cart</a>
                </div>
            `;

            productsGrid.appendChild(card);
        });
    </script>
</body>
</html>
