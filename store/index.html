<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Enhanced Meta Tags -->
    <title>Tech Essentials Store | AB Development</title>
    <meta
      name="description"
      content="Discover curated tech products - from development tools to office essentials. Find the best deals on quality products."
    />
    <meta
      name="keywords"
      content="tech products, developer tools, office equipment, computer accessories, programming books"
    />

    <!-- Social Media Tags -->
    <meta
      property="og:title"
      content="Tech Essentials Store | AB Development"
    />
    <meta
      property="og:description"
      content="Curated collection of tech products and developer essentials"
    />
    <meta property="og:image" content="assets/images/store-thumbnail.png" />
    <meta property="og:url" content="https://abdevndesign.com/store" />

    <!-- Styles -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #2ecc71;
        --secondary-color: #27ae60;
        --text-color: #333;
        --light-gray: #f5f5f5;
        --border-color: #ddd;
      }

      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        color: var(--text-color);
        line-height: 1.6;
      }

      .store-container {
        max-width: 1200px;
        margin: 80px auto 40px;
        padding: 0 20px;
      }

      .hero-section {
        text-align: center;
        padding: 40px 20px;
        background: var(--light-gray);
        border-radius: 10px;
        margin-bottom: 40px;
      }

      .hero-section h1 {
        font-size: 2.5rem;
        color: var(--text-color);
        margin-bottom: 20px;
      }

      .search-section {
        max-width: 600px;
        margin: 0 auto 40px;
      }

      .search-bar {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .search-bar input {
        flex: 1;
        padding: 12px 20px;
        border: 2px solid var(--border-color);
        border-radius: 5px;
        font-size: 1rem;
      }

      .search-bar button {
        padding: 12px 30px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .search-bar button:hover {
        background: var(--secondary-color);
      }

      .categories {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
      }

      .category-card {
        background: white;
        border: 1px solid var(--border-color);
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        transition: transform 0.3s;
        text-decoration: none;
        color: var(--text-color);
      }

      .category-card:hover {
        transform: translateY(-5px);
      }

      .category-card i {
        font-size: 2rem;
        color: var(--primary-color);
        margin-bottom: 15px;
      }

      .featured-products {
        margin-bottom: 40px;
      }

      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
      }

      .product-card {
        background: white;
        border: 1px solid var(--border-color);
        border-radius: 10px;
        padding: 20px;
        text-align: center;
      }

      .product-card img {
        max-width: 200px;
        height: auto;
        margin-bottom: 15px;
      }

      .product-card h3 {
        margin: 10px 0;
        font-size: 1.1rem;
      }

      .product-card .price {
        color: var(--primary-color);
        font-weight: 600;
        font-size: 1.2rem;
        margin: 10px 0;
      }

      .buy-button {
        display: inline-block;
        padding: 10px 20px;
        background: var(--primary-color);
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s;
      }

      .buy-button:hover {
        background: var(--secondary-color);
      }

      @media (max-width: 768px) {
        .hero-section h1 {
          font-size: 2rem;
        }

        .store-container {
          padding: 0 15px;
        }
      }
    </style>
  </head>
  <body>
    <main class="store-container">
      <!-- Hero Section -->
      <section class="hero-section">
        <h1>Tech Essentials Store</h1>
        <p>Discover hand-picked products for developers and tech enthusiasts</p>
      </section>

      <!-- Search Section -->
      <section class="search-section">
        <div class="search-bar">
          <input
            type="text"
            placeholder="Search for products..."
            id="searchInput"
          />
          <button onclick="searchProducts()">Search</button>
        </div>
      </section>

      <!-- Categories -->
      <section class="categories">
        <a
          href="#"
          class="category-card"
          onclick="searchCategory('development tools')"
        >
          <i class="fas fa-code"></i>
          <h2>Development Tools</h2>
        </a>
        <a
          href="#"
          class="category-card"
          onclick="searchCategory('programming books')"
        >
          <i class="fas fa-book"></i>
          <h2>Programming Books</h2>
        </a>
        <a
          href="#"
          class="category-card"
          onclick="searchCategory('office equipment')"
        >
          <i class="fas fa-desktop"></i>
          <h2>Office Equipment</h2>
        </a>
        <a
          href="#"
          class="category-card"
          onclick="searchCategory('computer accessories')"
        >
          <i class="fas fa-keyboard"></i>
          <h2>Computer Accessories</h2>
        </a>
      </section>

      <!-- Featured Products -->
      <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-grid" id="productGrid">
          <!-- Products will be dynamically added here -->
        </div>
      </section>
    </main>

    <script>
      const AFFILIATE_ID = "abdevndesign-20";

      function generateAffiliateUrl(searchTerm) {
        const baseUrl = "https://www.amazon.com/s";
        const params = new URLSearchParams({
          k: searchTerm,
          tag: AFFILIATE_ID,
          linkCode: "ll2",
          language: "en_US",
          ref_: "as_li_ss_tl",
        });
        return `${baseUrl}?${params.toString()}`;
      }

      function searchProducts() {
        const searchTerm = document.getElementById("searchInput").value;
        if (searchTerm) {
          window.open(generateAffiliateUrl(searchTerm), "_blank");
        }
      }

      function searchCategory(category) {
        window.open(generateAffiliateUrl(category), "_blank");
      }

      // Add sample featured products
      const featuredProducts = [
        {
          name: "Professional Developer Bundle",
          price: "$99.99",
          search: "developer software bundle",
        },
        {
          name: "Programming Desk Setup",
          price: "$299.99",
          search: "programming desk setup",
        },
        {
          name: "Mechanical Keyboard",
          price: "$129.99",
          search: "mechanical keyboard programmers",
        },
      ];

      const productGrid = document.getElementById("productGrid");
      featuredProducts.forEach((product) => {
        const productCard = document.createElement("div");
        productCard.className = "product-card";
        productCard.innerHTML = `
                <img src="/api/placeholder/200/200" alt="${product.name}">
                <h3>${product.name}</h3>
                <p class="price">${product.price}</p>
                <a href="${generateAffiliateUrl(
                  product.search
                )}" class="buy-button" target="_blank">View on Amazon</a>
            `;
        productGrid.appendChild(productCard);
      });
    </script>
  </body>
</html>
