<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - AB Development & Design</title>

    <!-- Meta tags -->
    <meta
      name="description"
      content="Portfolio of AB Development & Design - Showcasing innovative web solutions and creative designs"
    />
    <meta property="og:title" content="Portfolio - AB Development & Design" />
    <meta
      property="og:description"
      content="Showcasing innovative web solutions and creative designs"
    />
    <meta property="og:image" content="assets/images/ABLogo.png" />
    <meta property="og:url" content="https://abdevndesign.com/portfolio" />
    <meta property="og:type" content="website" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/portfolio.css" />
    <link rel="stylesheet" href="assets/css/devices.css" />
    <link rel="stylesheet" href="assets/css/device-preview.css" />
    <link rel="stylesheet" href="assets/css/scrollbar.css" />
    <link rel="stylesheet" href="assets/css/messenger.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-logo">
        <img src="assets/images/ABLogo.png" alt="AB Logo" class="logo-img" />
        <span>AB Development & Design</span>
      </div>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="/portfolio" class="active">Portfolio</a>
        <a href="/contact">Contact</a>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="page-container portfolio-container">
      <div class="page-content">
        <div class="glass-panel">
          <div class="portfolio-grid">
            <!-- Portfolio content will be dynamically loaded here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Messenger Chat Plugin -->
    <div id="fb-root"></div>
    <div id="fb-customer-chat" class="fb-customerchat"></div>

    <!-- Messenger Chat Configuration -->
    <script>
      window.fbAsyncInit = function () {
        FB.init({
          xfbml: true,
          version: "v18.0",
        });
      };

      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");

      var chatbox = document.getElementById("fb-customer-chat");
      chatbox.setAttribute("page_id", "113394291657712");
      chatbox.setAttribute("attribution", "biz_inbox");
      chatbox.setAttribute("theme_color", "#2ecc71");
    </script>

    <!-- Module Imports -->
    <script type="module">
      import { initializeBackgroundEffects } from "./assets/js/components/background-effects.js";
      import { Portfolio } from "./assets/js/components/portfolio/index.js";

      document.addEventListener("DOMContentLoaded", () => {
        console.log("Initializing portfolio page...");

        // Initialize background effects
        initializeBackgroundEffects("portfolio");

        // Initialize portfolio with the correct container
        const portfolioContainer = document.querySelector(".portfolio-grid");
        if (portfolioContainer) {
          try {
            new Portfolio(portfolioContainer);
          } catch (error) {
            console.error("Failed to initialize Portfolio:", error);
            // Show error message in the container
            portfolioContainer.innerHTML = `
              <div class="error-message">
                <p>Unable to load portfolio projects. Please try again later.</p>
              </div>
            `;
          }
        } else {
          console.error("Portfolio container not found");
        }
      });
    </script>
  </body>
</html>
