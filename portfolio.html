    <script>
        // Particle Animation
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        const colors = ['#2ecc71', '#27ae60', '#145a32', '#186a3b', '#1d8348'];

        let w = window.innerWidth;
        let h = window.innerHeight;
        const rate = 60;
        const arc = 100;
        const size = 7;
        const speed = 20;
        let time = 0;
        const parts = [];
        const mouse = { x: 0, y: 0 };

        function resizeCanvas() {
            w = window.innerWidth;
            h = window.innerHeight;
            canvas.width = w;
            canvas.height = h;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function create() {
            for(let i = 0; i < arc; i++) {
                parts[i] = {
                    x: Math.ceil(Math.random() * w),
                    y: Math.ceil(Math.random() * h),
                    toX: Math.random() * 5 - 1,
                    toY: Math.random() * 2 - 1,
                    c: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * size
                }
            }
        }

        function particles() {
            ctx.clearRect(0, 0, w, h);
            for(let i = 0; i < arc; i++) {
                let li = parts[i];
                let distanceFactor = DistanceBetween(mouse, parts[i]);
                distanceFactor = Math.max(Math.min(15 - (distanceFactor / 10), 10), 1);
                
                ctx.beginPath();
                ctx.arc(li.x, li.y, li.size * distanceFactor, 0, Math.PI * 2, false);
                ctx.fillStyle = li.c;
                ctx.strokeStyle = li.c;
                
                if(i % 2 == 0)
                    ctx.stroke();
                else
                    ctx.fill();
                
                li.x = li.x + li.toX * (time * 0.05);
                li.y = li.y + li.toY * (time * 0.05);
                
                if(li.x > w) li.x = 0;
                if(li.y > h) li.y = 0;
                if(li.x < 0) li.x = w;
                if(li.y < 0) li.y = h;
            }
            
            if(time < speed) {
                time++;
            }
            requestAnimationFrame(particles);
        }

        function MouseMove(e) {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        }

        function DistanceBetween(p1, p2) {
            const dx = p2.x - p1.x;
            const dy = p2.y - p1.y;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // Mobile Menu Toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.navbar')) {
                menuToggle.classList.remove('active');
                navLinks.classList.remove('active');
            }
        });

        // Initialize particle animation
        canvas.addEventListener('mousemove', MouseMove, false);
        create();
        particles();

        // Messenger Chat Configuration
        window.fbAsyncInit = function() {
            FB.init({
                xfbml: true,
                version: 'v18.0'
            });
FB.Event.subscribe('customerchat.load', function() {
                console.log('Chat widget loaded successfully');
                initializeChatToast();
            });

            FB.Event.subscribe('customerchat.show', function() {
                hideToast();
                trackChatOpen();
            });

            FB.Event.subscribe('customerchat.hide', function() {
                console.log('Chat widget hidden');
            });
        };

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
            js.crossOrigin = 'anonymous';
            fjs.parentNode.insertBefore(js, fjs);
        })(document, 'script', 'facebook-jssdk');

        var chatbox = document.getElementById('fb-customer-chat');
        chatbox.setAttribute('page_id', '113394291657712');
        chatbox.setAttribute('attribution', 'biz_inbox');
        chatbox.setAttribute('theme_color', '#2ecc71');
        chatbox.setAttribute('greeting_dialog_display', 'fade');
        chatbox.setAttribute('greeting_dialog_delay', '5');
        chatbox.setAttribute('logged_in_greeting', 'Hi! ðŸ‘‹ How can we help you today?');
        chatbox.setAttribute('logged_out_greeting', 'Hi! ðŸ‘‹ Log in to chat with us.');

        // Chat Toast Functions
        function initializeChatToast() {
            setTimeout(function() {
                document.getElementById('chatToast').classList.add('show');
            }, 3000);
        }

        function hideToast() {
            document.getElementById('chatToast').classList.remove('show');
        }

        function closeToast() {
            hideToast();
        }

        function trackChatOpen() {
            if (typeof gtag !== 'undefined') {
                gtag('event', 'chat_opened', {
                    'event_category': 'Chat',
                    'event_label': 'Messenger Chat Opened'
                });
            }
        }
    </script>
