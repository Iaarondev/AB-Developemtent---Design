<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AB Development & Design</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #0a0c10;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        /* Navbar Styles */
        .navbar {
            background: #0f1317;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-img {
            height: 40px;
            width: auto;
        }

        .nav-logo span {
            color: white;
            font-size: 1.2rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #2ecc71;
        }

        .nav-links a.active {
            color: #2ecc71;
        }

        /* Card Container */
        .page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 73px);
            background: radial-gradient(circle at center, #111827 0%, #0a0c10 100%);
        }

        .flip-container {
            width: 600px;
            height: 340px;
            position: relative;
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .flip-container:hover .card {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #111827;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .front {
            background: #0f1317;
        }

        .back {
            transform: rotateY(180deg);
            background: #0f1317;
        }

        .card-logo {
            width: 150px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .card-logo-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #111827;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .back h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 1.8em;
            font-weight: 400;
        }

        .linktree-btn {
            display: inline-block;
            padding: 12px 24px;
            background: transparent;
            color: #2ecc71;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid #2ecc71;
        }

        .linktree-btn:hover {
            background: #2ecc71;
            color: white;
            transform: translateY(-2px);
        }

        .back p {
            color: rgba(255, 255, 255, 0.7);
            margin: 0 0 20px 0;
            text-align: center;
            max-width: 80%;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">
            <img src="assets/images/ABLogo.png" alt="AB Logo" class="logo-img" />
            <span>AB Development & Design</span>
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/portfolio" class="active">Portfolio</a>
            <a href="/contact">Contact</a>
        </div>
    </nav>

    <div class="page-container">
        <div class="flip-container">
            <div class="card">
                <div class="front">
                    <div class="card-logo-circle">
                        <img src="assets/images/ABLogo.png" alt="AB Logo" class="card-logo">
                    </div>
                </div>
                <div class="back">
                    <h1>AB Development & Design</h1>
                    <p>Explore my portfolio and connect with me</p>
                    <a href="https://linktr.ee/Iaaron" target="_blank" class="linktree-btn">
                        View My Links
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
