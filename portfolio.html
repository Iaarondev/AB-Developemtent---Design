<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - AB Development & Design</title>

    <!-- Meta tags for better SEO -->
    <meta
      name="description"
      content="Portfolio of AB Development & Design - Showcasing innovative web solutions and creative designs"
    />
    <meta property="og:title" content="Portfolio - AB Development & Design" />
    <meta
      property="og:description"
      content="Showcasing innovative web solutions and creative designs"
    />
    <meta property="og:image" content="assets/images/ABLogo.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/portfolio.css" />
    
    <style>
      .linktree-container {
        width: 100%;
        height: calc(100vh - 80px); /* Adjust based on your navbar height */
        border: none;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .portfolio-content {
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
        height: calc(100vh - 80px);
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-logo">
        <img src="assets/images/ABLogo.png" alt="AB Logo" class="logo-img" />
        <span>AB Development & Design</span>
      </div>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="/portfolio" class="active">Portfolio</a>
        <a href="/contact">Contact</a>
      </div>
    </nav>
    
    <div class="page-container portfolio-container">
      <div class="portfolio-content">
        <iframe
          class="linktree-container"
          src="https://linktr.ee/Iaaron"
          title="AB Development & Design Linktree"
          loading="lazy"
          allow="clipboard-write"
        ></iframe>
      </div>
    </div>

    <script type="module">
      import { initializeBackgroundEffects } from './assets/js/components/background-effects.js';
      document.addEventListener('DOMContentLoaded', () => {
          initializeBackgroundEffects('portfolio');
      });
    </script>
  </body>
</html>
