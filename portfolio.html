<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AB Development & Design</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #1C1A30;
            height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .container {
            width: 600px;
            height: 340px;
            margin: 0 auto;
            position: relative;
            perspective: 1000px;
            transform-style: preserve-3d;
            perspective-origin: right;
        }

        .card {
            width: 600px;
            height: 340px;
            box-shadow: 0 27px 55px 0 rgba(0, 0, 0, .7), 0 17px 17px 0 rgba(0, 0, 0, .5);
            position: relative;
            transform: rotate(0deg);
            transform-origin: 100% 0%;
            transform-style: preserve-3d;
            transition: .8s ease-in-out;
        }

        .front, .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .front {
            z-index: 2;
            transform: rotateY(0deg);
            background: #1C1A30;
        }

        .back {
            transform: rotateY(-180deg);
            background: linear-gradient(135deg, #1C1A30, #2a2845);
            color: white;
        }

        .container:hover .card {
            transform: rotateY(180deg) translateX(100%);
            cursor: pointer;
        }

        .logo-img {
            width: 200px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .container:hover .logo-img {
            transform: scale(1.1);
        }

        .back h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2em;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .linktree-btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .linktree-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .back p {
            color: rgba(255, 255, 255, 0.9);
            margin: 0 0 20px 0;
            text-align: center;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="front">
                <img src="assets/images/ABLogo.png" alt="AB Logo" class="logo-img">
            </div>
            <div class="back">
                <h1>AB Development & Design</h1>
                <p>Discover my portfolio, projects, and social media presence</p>
                <a href="https://linktr.ee/Iaaron" target="_blank" class="linktree-btn">
                    Visit My Linktree
                </a>
            </div>
        </div>
    </div>
</body>
</html>
