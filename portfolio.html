<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AB Development & Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;800&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0c10;
            font-family: 'Raleway', sans-serif;
            overflow: hidden;
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .navbar {
            background: rgba(15, 19, 23, 0.95);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-img {
            height: 40px;
            width: auto;
        }

        .nav-logo span {
            color: white;
            font-size: 1.2rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #2ecc71;
        }

        .nav-links a.active {
            color: #2ecc71;
        }

        .page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 73px);
            position: relative;
            z-index: 2;
        }

        .flip-container {
            width: 600px;
            height: 340px;
            position: relative;
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .flip-container:hover .card {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .back {
            transform: rotateY(180deg);
        }

        .card-logo {
            width: 150px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .card-logo-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(17, 24, 39, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .back h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 1.8em;
            font-weight: 400;
        }

        .linktree-btn {
            display: inline-block;
            padding: 12px 24px;
            background: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .linktree-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .back p {
            color: rgba(255, 255, 255, 0.7);
            margin: 0 0 20px 0;
            text-align: center;
            max-width: 80%;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>

    <nav class="navbar">
        <div class="nav-logo">
            <img src="assets/images/ABLogo.png" alt="AB Logo" class="logo-img" />
            <span>AB Development & Design</span>
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/portfolio" class="active">Portfolio</a>
            <a href="/services">Services</a>
            <a href="/contact">Contact</a>
        </div>
    </nav>

    <div class="page-container">
        <div class="flip-container">
            <div class="card">
                <div class="front">
                    <div class="card-logo-circle">
                        <img src="assets/images/ABLogo.png" alt="AB Logo" class="card-logo">
                    </div>
                </div>
                <div class="back">
                    <h1>AB Development & Design</h1>
                    <p>We build innovative solutions with passion</p>
                    <a href="https://linktr.ee/Iaaron" target="_blank" class="linktree-btn">
                        View Portfolio
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        const colors = ['#2ecc71', '#27ae60', '#145a32', '#186a3b', '#1d8348'];

        let w = window.innerWidth;
        let h = window.innerHeight;
        const rate = 60;
        const arc = 100;
        const size = 7;
        const speed = 20;
        let time = 0;
        let count = 0;
        const parts = [];
        const mouse = { x: 0, y: 0 };

        function resizeCanvas() {
            w = window.innerWidth;
            h = window.innerHeight;
            canvas.width = w;
            canvas.height = h;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function create() {
            for(let i = 0; i < arc; i++) {
                parts[i] = {
                    x: Math.ceil(Math.random() * w),
                    y: Math.ceil(Math.random() * h),
                    toX: Math.random() * 5 - 1,
                    toY: Math.random() * 2 - 1,
                    c: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * size
                }
            }
        }

        function particles() {
            ctx.clearRect(0, 0, w, h);
            for(let i = 0; i < arc; i++) {
                let li = parts[i];
                let distanceFactor = DistanceBetween(mouse, parts[i]);
                distanceFactor = Math.max(Math.min(15 - (distanceFactor / 10), 10), 1);
                
                ctx.beginPath();
                ctx.arc(li.x, li.y, li.size * distanceFactor, 0, Math.PI * 2, false);
                ctx.fillStyle = li.c;
                ctx.strokeStyle = li.c;
                
                if(i % 2 == 0)
                    ctx.stroke();
                else
                    ctx.fill();
                
                li.x = li.x + li.toX * (time * 0.05);
                li.y = li.y + li.toY * (time * 0.05);
                
                if(li.x > w) li.x = 0;
                if(li.y > h) li.y = 0;
                if(li.x < 0) li.x = w;
                if(li.y < 0) li.y = h;
            }
            
            if(time < speed) {
                time++;
            }
            requestAnimationFrame(particles);
        }

        function MouseMove(e) {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        }

        function DistanceBetween(p1, p2) {
            const dx = p2.x - p1.x;
            const dy = p2.y - p1.y;
            return Math.sqrt(dx * dx + dy * dy);
        }

        canvas.addEventListener('mousemove', MouseMove, false);
        create();
        particles();
    </script>
</body>
</html>
