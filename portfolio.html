    <style>
        .page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 73px);
            background: radial-gradient(circle at center, #111827 0%, #0a0c10 100%);
        }

        .flip-container {
            width: 600px;
            height: 340px;
            position: relative;
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .flip-container:hover .card {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #111827;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .front {
            background: #0f1317;
        }

        .back {
            transform: rotateY(180deg);
            background: #0f1317;
        }

        .card-logo {
            width: 150px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .card-logo-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #111827;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .back h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 1.8em;
            font-weight: 400;
            font-family: 'Raleway', sans-serif;
        }

        .linktree-btn {
            display: inline-block;
            padding: 12px 24px;
            background: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
            font-family: 'Raleway', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .linktree-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .back p {
            color: rgba(255, 255, 255, 0.7);
            margin: 0 0 20px 0;
            text-align: center;
            max-width: 80%;
            font-size: 0.9em;
            font-family: 'Raleway', sans-serif;
        }
    </style>
</head>

            fjs.parentNode.insertBefore(js, fjs);
