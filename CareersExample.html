<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application - Mardy's Fine Cars</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .hero-section {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #000000, #1a1a1a);
            overflow: hidden;
        }

        .hero-content {
            text-align: center;
            z-index: 2;
            opacity: 0;
            transform: translateY(30px);
            animation: heroFadeIn 1.5s forwards;
        }

        @keyframes heroFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-title {
            font-size: 4em;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            margin-bottom: 20px;
            position: relative;
        }

        .hero-title::before {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            color: #007bff;
            filter: blur(8px);
            animation: glowPulse 2s infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .hero-subtitle {
            font-size: 1.5em;
            color: #007bff;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 1s 0.5s forwards;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            cursor: pointer;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #007bff;
            border-radius: 50%;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(25, 25, 25, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 123, 255, 0.2);
            border: 1px solid rgba(0, 123, 255, 0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.6s forwards;
        }

        .form-group {
            margin-bottom: 25px;
            opacity: 0;
            transform: translateX(-20px);
            animation: fadeIn 0.5s forwards;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #007bff;
            font-weight: bold;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 123, 255, 0.2);
            border-radius: 5px;
            color: #fff;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            background: rgba(0, 123, 255, 0.1);
            border-color: #007bff;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 123, 255, 0.3);
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            background: #111;
            margin-top: 50px;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .success-message {
            display: none;
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4CAF50;
            color: #4CAF50;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            animation: slideDown 0.5s forwards;
        }

        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <a href="#" class="nav-logo">Mardy's Fine Cars</a>
        <div class="nav-links">
            <a href="#about">About</a>
            <a href="#careers">Careers</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <section class="hero-section">
        <div class="particles" id="particles"></div>
        <div class="hero-content">
            <h1 class="hero-title" data-text="Join Our Team">Join Our Team</h1>
            <p class="hero-subtitle">Drive Your Career Forward with Mardy's Fine Cars</p>
            <p style="color: #666;">Scroll down to apply</p>
        </div>
        <div class="scroll-indicator">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#007bff" stroke-width="2">
                <path d="M12 5v14M5 12l7 7 7-7"/>
            </svg>
        </div>
    </section>

    <div class="container">
        <div class="success-message" id="successMessage">
            Application submitted successfully! We'll be in touch soon.
        </div>
        <form id="applicationForm" action="/submit-application" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <!-- Rest of the form groups remain the same -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="position">Position Applying For</label>
                <select id="position" name="position" required>
                    <option value="">-- Select Position --</option>
                    <option value="sales_associate">Sales Associate</option>
                    <option value="mechanic">Mechanic</option>
                    <option value="customer_service">Customer Service</option>
                    <option value="manager">Manager</option>
                </select>
            </div>
            <div class="form-group">
                <label for="resume">Upload Resume</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>
            <div class="form-group">
                <label for="cover-letter">Cover Letter</label>
                <textarea id="cover-letter" name="cover_letter" rows="5" placeholder="Write a brief cover letter" required></textarea>
            </div>
            <div class="form-group">
                <label for="availability">Availability</label>
                <textarea id="availability" name="availability" rows="3" placeholder="Enter your days and hours of availability" required></textarea>
            </div>
            <div class="form-group">
                <label for="linkedin">LinkedIn Profile (Optional)</label>
                <input type="url" id="linkedin" name="linkedin" placeholder="Enter your LinkedIn profile URL">
            </div>
            <button type="submit">Submit Application</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Mardy's Fine Cars. All rights reserved.</p>
    </footer>

    <script>
        // Particle animation
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random initial position
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // Random animation
                particle.style.animation = `
                    moveParticle ${5 + Math.random() * 10}s linear infinite,
                    fadeInOut ${3 + Math.random() * 5}s ease-in-out infinite
                `;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Smooth scroll
        document.querySelector('.scroll-indicator').addEventListener('click', () => {
            window.scrollTo({
                top: document.querySelector('.container').offsetTop,
                behavior: 'smooth'
            });
        });

        // Form animations
        document.querySelectorAll('.form-group').forEach((group, index) => {
            group.style.animationDelay = `${index * 0.1}s`;
        });

        // Form submission
        document.getElementById('applicationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const button = this.querySelector('button');
            button.disabled = true;
            button.textContent = 'Submitting...';
            
            setTimeout(() => {
                const successMessage = document.getElementById('successMessage');
                successMessage.style.display = 'block';
                
                this.reset();
                button.disabled = false;
                button.textContent = 'Submit Application';
                
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
            }, 1500);
        });

        // Initialize particles
        createParticles();

        // Parallax effect for hero section
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const heroContent = document.querySelector('.hero-content');
            heroContent.style.transform = `translateY(${scrolled * 0.5}px)`;
            heroContent.style.opacity = 1 - (scrolled * 0.003);
        });

        // Add some dynamic style to the navigation on scroll
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('.nav-bar');
            if (window.scrollY > 50) {
                nav.style.background = 'rgba(0, 0, 0, 0.95)';
                nav.style.boxShadow = '0 2px 10px rgba(0, 0, 0, 0.5)';
            } else {
                nav.style.background = 'rgba(0, 0, 0, 0.8)';
                nav.style.boxShadow = 'none';
            }
        });
    </script>
</body>
</html>
