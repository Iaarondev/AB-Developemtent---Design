<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Street Company</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full Page Layout */
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Moving Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/1920x1080?text=Yellow+Signs') repeat-x;
            background-size: cover;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -1000px 0;
            }
        }

        /* Centered Content */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #FFD700; /* Yellow color for branding */
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        /* Call to Action Button */
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: #FFD700;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .cta-button:hover {
            background: #FFC300;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Yellow Street Company</h1>
        <p>We specialize in crafting high-quality yellow signs for all your needs.</p>
        <a href="#contact" class="cta-button">Get a Quote</a>
    </div>
</body>
</html>
